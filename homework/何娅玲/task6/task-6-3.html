<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table{
            width: 100%;
            text-align: center;
            border: 1px solid #cccccc;
            border-collapse: collapse;

        }
        tr{
            height: 40px;
        }
        th{
            background: #f0f;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>姓别</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小花</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
