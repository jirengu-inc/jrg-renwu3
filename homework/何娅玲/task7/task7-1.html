<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>导航</title>
    <style>
        li{
            list-style: none;
            display: inline-block;
        }
        ul{
            border: 1px solid #cccccc;
            height: 50px;
            line-height: 50px;
        }
        a{
            text-decoration: none;
            padding: 0 10px;
            color: #444;
            transition: all 0.5s;
        }
        a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">主页</a></li>
        <li><a href="#">课程</a></li>
        <li><a href="#">视频</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</body>
</html>
