<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            height: 100px;
            border: 1px solid red;
        }
        .main,.aside{
            display: inline-block;
            width: 48%;
        }
    </style>
</head>
<body>
    <h2>无序列表</h2>
    <ul>
        <li>苹果</li>
        <li>梨</li>
        <li>香蕉</li>
    </ul>
    <h2>有序列表</h2>
    <ol>
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
    </ol>
    <h2>定义列表</h2>
    <dl>
        <dt>水果</dt>
        <dd>苹果</dd>
        <dd>梨</dd>
        <dd>香蕉</dd>
        <dt>蔬菜</dt>
        <dd>白菜</dd>
        <dd>黄瓜</dd>
        <dd>菠菜</dd>
    </dl>
    <img src="#" alt="我是图片" width="100" height="100" style="margin: 5px;padding: 5px; border: 1px solid red"/>

    <div id="header">
        header
    </div>

    <div id="content">
        <div class="main">main</div>
        <div class="aside">aside</div>
    </div>

    <div id="footer">
        footer
    </div>
</body>
</html>
