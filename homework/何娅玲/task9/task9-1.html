<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{
            display: inline-block;

        }
        a{
            text-decoration: none;
            background: url("img/result.png") no-repeat;
            width: 40px;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            padding-left: 33px;
        }
        li:nth-of-type(1) a{
             background-position: 0 -178px;
         }
        li:nth-of-type(1) a:hover{
            background-position: -1px -224px;
        }
        li:nth-of-type(2) a{
            background-position: -6px -2px;
        }
        li:nth-of-type(2) a:hover{
            background-position: -2px -44px;
        }
        li:nth-of-type(3) a{
            background-position: 0 -85px
        }
        li:nth-of-type(3) a:hover{
            background-position: -5px -131px;
        }

    </style>
</head>
<body>
<ul>
    <li><a href="#">前进</a></li>
    <li><a href="#">开始</a></li>
    <li><a href="#">停止</a></li>
</ul>
</body>
</html>
