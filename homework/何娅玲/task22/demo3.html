<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
<ul class="ct">
    <li data-img="http://img15.3lian.com/2015/a1/17/d/100.jpg">鼠标放置查看图片1</li>
    <li data-img="http://img15.3lian.com/2015/a1/17/d/98.jpg">鼠标放置查看图片2</li>
    <li data-img="http://u.thsi.cn/fileupload/data/Input/2012/12/25/f9eb9302125def6b54b963339bea08b8.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>
<script>
    var li = document.getElementsByTagName('li');
    var div = document.getElementsByTagName('div')[0];
    for(var  i = 0;i<li.length;i++){
        li[i].index = i;
        li[i].onmouseover = function(){
            console.log(li[this.index].getAttribute('data-img'));
           var src =li[this.index].getAttribute('data-img');
            div.innerHTML = '<img src="' + src + '">'
        }
    }

</script>
</body>
</html>
