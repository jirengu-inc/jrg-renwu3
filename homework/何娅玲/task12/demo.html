<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            padding-left: 400px;
            border: 1px solid red;
            overflow: auto;
        }
        .div1{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
            position: relative;
            left: -100px;
            top: 0;
        }
        .div2{
            width: 100px;
            height: 100px;
            background: yellow;
            float: left;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1"></div>
    <div class="div2"></div>

</div>
</body>
</html>
