    //楼梯有200级，每次走1级或是2级，从底走到顶一共有多少种走法？用代码（递归）实现
    function way(n){
        if(n===1){
            return 1;
        }
        if(n===2){
            return 2;
        }
        n = way(n-1)+way(n-2);
        return n;
    }
