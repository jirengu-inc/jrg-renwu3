<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        a{
            text-decoration: none;
        }
        .btn{
            background: orange;
            display: inline-block;
            width: 50px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff0f0;
            border-radius: 4px;
            font-weight: bold;

        }
        .btn:hover{
            background: #c14d21;
        }
        .btn:active{
            background: #e25f31;
        }
        button{
            border: none;
        }
        button:hover,button:active{
            outline: none;
        }
    </style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
