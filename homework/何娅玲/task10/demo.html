<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 100%;
            position: absolute;
            background: rgba(0,0,0,0.5);
        }
        .content{
            width: 100px;
            height: 100px;
            background: #fff0f0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="content"></div>
    </div>
</body>
</html>
