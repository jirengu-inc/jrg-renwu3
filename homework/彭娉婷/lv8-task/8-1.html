<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-1</title>
	<style type="text/css">
		.btn{
			display: inline-block;	
			padding: 5px 10px;	
			border-radius: 5px;
			background:#d2691e;
			color: white;
			font-size: 14px;
			line-height: 20px;
		}
		button{
			border: none;/*上下差2个像素点，左右差2个像素点*/
		}
		a {
			text-decoration: none;

		}
		.btn:hover{
			background: #c14d21;
			
		}
		.btn:active{
			background: #e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>
