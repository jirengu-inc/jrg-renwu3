<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Table6-3</title>
	<style type="text/css">
	table{
		border-collapse: collapse;
		width: 850px;
		height:160px;	
		text-align: center;
	} 
	table th,table td{
		border:1px solid #ccc;
		padding:10px;	
	}
	table th{
		background-color: #2AC1AD;
		font-weight: bold;
	}
	table tr:hover{
		background-color: #eee;
	}
	</style>
</head>
<body>
<table >
<th>姓名</th>
<th>性别</th>
<tr>
	<td>小明</td>
    <td>男</td>
</tr>
<tr>
	<td>小花</td>
	<td>女</td>
</tr>
</table>
</body>
</html>
