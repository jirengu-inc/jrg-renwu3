  .btn-add{

  function getTplStr(prod){
    var htmls=[];
      htmls.push('<li class="prod">');
      htmls.push('<div class="cover"><a class="btn" href="">立即抢购</a></div>');
      htmls.push('<a href="#">');

      htmls.push('<div class="prod-name">'+prod.name+'</div>');
