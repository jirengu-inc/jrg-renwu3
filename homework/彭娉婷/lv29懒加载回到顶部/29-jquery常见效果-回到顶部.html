      var GoTop={
        init:function(){
          if($('.gotop').length > 0){return;}
          var $goTop=$('<div class="gotop">回到顶部</div>').css({display:'none'}).appendTo($('body'));
          this.$goTop=$goTop;
          this.bind();
        },
        bind:function(){
          var self=this;
          $(window).on('scroll',function(){
            var offset=$(window).scrollTop();
            if(offset>100){
              self.$goTop.show();
            }else{
              self.$goTop.hide();
            }
          })
          self.$goTop.on('click',function(){
            $(window).scrollTop(0);
          })
        }
      }
      GoTop.init();
