<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <style type="text/css">
        body{
            font-size: 14px;
        }
        .register{
            margin: 30px;
        }
        .register-ct dt{
            width: 86px;
            float: left;
            height: 24px;
            line-height: 24px;
        }

        .register-ct dd{
            margin-left: 84px;
        }
        .register-ct input{
            height: 24px;
            line-height: 24px;
            padding-left: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .register-ct .msg{
            margin-left: 84px;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 12px;
        }
        .register-ct input.error{
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="register">
        <h3>注册</h3>
        <form id="register-form" action="">
            <dl class="register-ct">
                <dt>用户名</dt>
                <dd>
                    <input id="username" type="text" placeholder="用户名simple已被注册"></input>
                </dd>
                <dd class="msg msg-un">只能是字母、数字、下划线，3-10个字符</dd>


                <dt>密码</dt>
                <dd>
                    <input id="password1" type="password"></input>
                </dd>
                <dd class="msg msg-pwd1">大写字母、小写、数字、下划线最少两种，6-15个字符</dd>


                <dt>在输一次</dt>
                <dd>
                    <input id="passowrd2" type="password" placeholder="在输入一次密码"></input>
                </dd>
                <dd class="msg msg-pwd2"></dd>

                <dd><button id="btn-register">注册</button></dd>
            </dl>
        </form>
    </div>

    <script type="text/javascript">
        var username=$('#username').val();
            // psw1=$('#password1').val(),
            // psw2=$('#password2').val(),
            // msgUn=$('.msg-un').text(),
            // msgPsw1=$('.msg-pwd1').text(),
            // msgPsw2=$('.msg-pwd2').text();

            var MSG={
                'USERNAME_EXIST': '用户名已经存在',
                'USERNAME_TYPE_ERROR': '用户名格式不正确',
                'USERNAME_USEABLE': '用户名可用',
                'PASSWORD_TYPE_ERROR': '密码格式不正确',
                'PASSWORD_NOT_MATCH': '两次密码输入不一致'
            };

            $('#username').on('click',function(){
                testExist()&&testUsLegal();
            });

            $('#password1').on('click',function(){
                testPsw1();
            });
            $('#password2').on('click',function(){
                testPsw2();
            });
            $('#btn-register').on('click',function(){
                if(testUsLegal()&&testPsw1()&&testPsw2()){
                    testExist(function(canUse){
                      if(canUse){
                        alert('正在注册');
                        console.log('正在注册...')
                    }
                });
                }
            });


            function testExist(handle){
               ajax({
                url: '/form',   //接口地址
                type: 'post',               // 类型， post 或者 get,
                data: {
                  username: username,
              },
              dataType:'json',
              success: function(ret){
                console.log(ret);
                if (ret.status==1&&ret.msg_type==='USERNAME_EXIST'){
                    $('#username').addClass('error');
                    $('.msg-un').innerText('MSG.USERNAME_EXIST');
                    handle&&handle(false);
                }else if(ret.status==0){
                    $('#username').removeClass('error');
                    $('.msg-un').innerText('MSG.USERNAME_USEABLE');
                    handle&&handle(true);
                }
            },
            error: function(){
               console.log('出错了');
           }
         })
        }


        function testUsLegal(){
            if(!isLegalUsername(username)){
                $('#username').addClass('error');
                $('.msg-un').innerText('MSG.USERNAME_TYPE_ERROR');
                return false;
            }else{
                $('#username').removeClass('error');
                $('.msg-un').innerText('MSG.USERNAME_USEABLE');
                return true;
            }
        }

        function testPsw1(){
            var psw1=$('#password1').val();
            if (!isLegalPassword(psw1)){
                $('#password1').addClass('error');
                $('.msg-pwd1').innerText('MSG.PASSWORD_TYPE_ERROR');
                return false;
            }else{
                $('#password1').removeClass('error');
                $('.msg-pwd1').innerText('');
                return true;
            }
        }
        function testPsw2(){
            var psw1=$('#password1').val();
            var psw2=$('#password2').val();
            if (!isLegalPassword(psw2)){
                $('#password2').addClass('error');
                $('.msg-pwd2').innerText('MSG.PASSWORD_TYPE_ERROR');
                return false;
            }else if(psw2!==psw1){
                $('#password2').addClass('error');
                $('.msg-pwd2').innerText('MSG.PASSWORD_NOT_MATCH');

            }else{
                $('#password2').removeClass('error');
                $('.msg-pwd2').innerText('');
                return true;
            }
        }

        function isLegalUsername(str){
            return str.match(/^[0-9a-zA-Z_]{3,10}$/);
        }

        function isLegalPassword(str){
            if(str.length<6&&str.length>15){
                return false;
            }
            if(/[^A-Za-z_0-9]/){
                return false;
            }
            if(str.match(/(^[A-Z]{6,20}$)|(^[a-z]{6,20}$)|(^[0-9]{6,20}$)|(^_{6,20}$)/g)){
                return false;
            }
        }


        function ajax(opts){
          var xmlHttp=new XMLHttpRequest();
          var str='';
          for(k in opts.data){
            str += k+'='+opts.data[k]+'&';
        }
        str=str.substr(0,str.length-1);

        if (opts.type.toLowerCase()==='get') {
            xmlHttp.open('GET',opts.url+'?'+str,true);
            xmlHttp.send();
        }
        if (opts.type.toLowerCase()==='post') {
            xmlHttp.open('POST',opts.url,true);
            xmlHttp.setRequestHeader('content-type','application/x-www-form-urlencoded');
            xmlHttp.send(str);
        }
        xmlHttp.onreadystatechange=function(){
            if (xmlHttp.readyState===4&&xmlHttp.status===200) {
              var responsetext =JSON.parse(xmlHttp.responseText);
              opts.success(responsetext);
          }
          if (xmlHttp.readyState===4&&xmlHttp.status===404) {
              opts.error();
          }
      }
  }
    </script>

</body>
</html>
