<!DOCTYPE html>

  <title>瀑布流布局</title>
  <style type="text/css">
   .content{
    position: relative;
  }
  .item{
    position: absolute;
    width: 200px;
    margin-right: 10px;
    margin-top: 10px;
    transition: all 1s;
  }
  .h1{
    height: 200px;
    background-color: #f4b300;

    height: 300px;

  <script type="text/javascript">
    function render(){
      var winH=$(window).width(),
      itemWidth=$('.item').outerWidth(true),
      itemNum=Math.floor(winH/itemWidth),
      colItemHeight=[];

      for (var i = 0; i < itemNum; i++) {
        colItemHeight.push(0);
      }


      $('.item').each(function() {
        var mincolItemHeight=colItemHeight[0],
        idx=0;
        for(i=0;i<itemNum;i++){
          if(colItemHeight[i]<mincolItemHeight){
            mincolItemHeight=colItemHeight[i];
            idx=i;
          }
        }

        var $cur=$(this);
        $cur.css({
          top: mincolItemHeight,
          left: itemWidth*idx
        });
        colItemHeight[idx]=$cur.outerHeight(true)+colItemHeight[idx];
      });

    }

        $('.item').each(function() {

      placeItem:function($cur){

        var obj=this.getIndexOfMin(this.colItemHeight),
        minHeight=obj.min,
        idx=obj.idx;
        // console.log(idx);

        $cur.css({
          top: minHeight,
          left: this.itemWidth*idx
        });
        this.colItemHeight[idx]=$cur.outerHeight(true)+this.colItemHeight[idx];

      },

      getIndexOfMin:function(arr){
        var min=arr[0],
        idx=0;
        for(var i=0;i<arr.length;i++){
          if(arr[i]<min){
            min=arr[i];
            idx=i;
          }
        }
        return{min:min,idx:idx};
      }

    var WaterFall = {

    //[0,0,0,0]
    //[20, 10, 30, 15]

    arrColHeight: [],

    init: function( $ct ){
      this.$ct = $ct;
      this.$items = $ct.find('.item'),
      this.itemWidth = this.$items.outerWidth(true);

      this.bind();
      this.start();
    },

    bind: function(){
      var me = this;
      $(window).on('resize', function(){
        me.start();
      });
    },

    start: function(){
      var me = this;
      this.colNum = Math.floor( $(window).width() / this.itemWidth );
      //this.arrColHeight = [];
      for(var i=0; i<this.colNum; i++){
        this.arrColHeight[i] = 0;
      }
      this.$items.each(function(){
        me.placeItem( $(this) );
      });
    },

    placeItem: function( $el ) {
      // 1. 找到arrColHeight的最小值，得到是第几列
      // 2. 元素left的值是 列数*宽度
      // 3. 元素top的值是 最小值
      // 4. 放置元素的位置，把arrColHeight对应的列数的值加上当前元素的高度
      var obj = this.getIndexOfMin(this.arrColHeight),
        idx = obj.idx,
        min = obj.min;
      $el.css({
        left: idx * this.itemWidth,
        top: min
      });
      this.arrColHeight[idx] += $el.outerHeight(true);
    },

    getIndexOfMin: function( arr ){
      var min = arr[0],
        idx = 0;
      for(var i = 1; i< arr.length; i++){
        if(min > arr[i]){
          min = arr[i];
          idx = i;
        }
      }
      return {min: min, idx: idx};
    }
  }
