<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12-4-双飞翼实现双栏布局</title>
  <style type="text/css">
    body{
      margin: 0;
      padding: 0;
    }
    #header,#footer{
      height: 40px;
      background-color: #ccc;
    }
    #ct{
      border:1px solid;
    }
    #ct:after{
      content: '';
      display: block;
      clear: both;
    }
    #ct .main{
      width: 100%;
      height: 300px;
      float: left;

    }
    #ct .main .wrap{
      height: 300px;
      background-color: green;
      margin-right: 200px;
    }
    #ct .extra{
      width: 200px;
      height: 400px;
      background-color: yellow;
      float: left;
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <div id="header">头部</div>
  <div id="ct">
    <div class="main">
      <div class="wrap">圣杯布局圣杯布局圣杯布局圣杯布局圣杯布局圣杯布局圣杯布局圣杯布局圣杯布局圣杯布局</div>
    </div>
    <div class="extra">右侧边栏，固定宽度</div>
  </div>
  <div id="footer">尾部</div>
</body>
</html>
