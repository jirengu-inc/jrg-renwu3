<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11-1-导航条</title>
  <style type="text/css">
    body,ul,li{
      margin: 0;
      padding: 0;

    }
    li{
      list-style: none;
    }
    a{
      text-decoration: none;
      color: black;
    }
    .nav {
      background-color: #ccc;
      /*overflow: hidden;*/
    }
    .nav>li{
      float: left;
      padding: 0 10px;
      line-height: 40px;
      position: relative;

    }
    .nav:after{
      content: '';
      display: block;
      clear: both;
    }
    .nav>li:hover{
      background-color: #aaa;
    }
    .nav .child{
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
    }
    .nav>li:hover .child{
      display: block;

    }
    .nav .child>li:hover{
      background-color: #ccc;

    }
  </style>
</head>
<body>
<div>
    <ul class="nav">
      <li>
        <a href="#">前端</a>
        <ul class="child">
          <li><a href="#">JavaScript</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">HTML</a></li>
        </ul>
      </li>
      <li>
        <a href="#">服务端</a>
        <ul class="child">
          <li><a href="#">NODE</a></li>
          <li><a href="#">PHP</a></li>
          <li><a href="#">JAVA</a></li>
        </ul>
      </li>
      <li>
        <a href="#">前端工具</a>
        <ul class="child">
          <li><a href="#">Sublime</a></li>
          <li><a href="#">WebStorm</a></li>
          <li><a href="#">Git</a></li>
        </ul>
      </li>
      <li>
        <a href="#">HTML</a>

      </li>
      <li>
        <a href="#">NODE</a>


      </li>

    </ul>
</div>
</body>
</html>
