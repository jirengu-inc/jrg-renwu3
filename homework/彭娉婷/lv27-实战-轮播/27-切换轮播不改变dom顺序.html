<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>切换轮播不改变dom顺序</title>
  <style type="text/css">
    body,ul,li{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    a{
      text-decoration: none;
    }
    .carousel{
      position: relative;
      width: 310px;
      height: 206px;
      overflow: hidden;
    }
    .carousel .img-ct{
      position: absolute;
    }
    .carousel .img-ct img{
      width: 310px;
      height: 206px;
    }
    .clearfix:after{
      content: ' ';
      display: block;
      clear: both;
    }
    .carousel .img-ct li{
      float: left;
    }
    .arrow{
      position: absolute;
      top:50%;
      width: 30px;
      height: 30px;
      line-height: 30px;
      margin-top: -15px;
      text-align: center;
      background-color: #4E443C;
      color: white;
      border-radius: 30px;
      box-shadow: 0 0 2px #999;
      opacity: 0.8;
    }
    .arrow:hover {
      opacity: 1;
    }
    .pre{
      left: 10px;
    }
    .next{
      right: 10px;
    }
    .bullet{
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .bullet li{
      width: 16px;
      height: 4px;
      display: inline-block;
      background-color: white;
      border-radius: 3px;
    }
    .bullet .active{
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <ul class="img-ct clearfix">
      <li><a href="#"><img src="./img/carousel/1.png"></a></li>
      <li><a href="#"><img src="./img/carousel/2.png"></a></li>
      <li><a href="#"><img src="./img/carousel/3.png"></a></li>
      <li><a href="#"><img src="./img/carousel/4.png"></a></li>
    </ul>

    <div class="pre arrow"><</div>
    <div class="next arrow">></div>

    <ul class="bullet">
      <li class="active"><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
    </ul>
  </div>

  <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
  <script type="text/javascript">
   var $pre=$('.pre'),
   $next=$('.next'),
   $bullet=$('.bullet'),
   $imgCt=$('.img-ct'),
   $img=$imgCt.children(),
   imgCount=$imgCt.children().length,
   width=$img.width(),
   isAnimate=false,
   curIdx=0,
   clock;



   $img.last().clone().prependTo($imgCt);
   $img.first().clone().appendTo($imgCt);
   imgRealCount = $imgCt.children().length;
   $imgCt.css({
     width: width*imgRealCount,
     left:0-width

   });

$pre.on('click',function(){
    playPre();//idx=(imgCount+curIdx-1)%imgCount
  });
$next.on('click',function(){
    playNext();//idx=(curIdx+1)%imgCount
  });
$bullet.find('li').on('click',function(){
  idx=$(this).index();


  if(idx > curIdx){
    playNext(idx-curIdx);
  }else if(idx < curIdx){
    playPre(curIdx-idx);
  }
});
   autoPlay();
   function playNext(idx){
    idx=idx||1;
    if(isAnimate==true){return;}
    isAnimate==true;
    $imgCt.animate({
      left: '-='+width*idx
    }, function() {
      curIdx=(idx+curIdx)%imgCount;
      console.log(curIdx);
      if(curIdx===0){
        $imgCt.css({left: 0-width,});
      }
      isAnimate=false;
      console.log(curIdx);
      setBullet();
    });
  }
  function playPre(idx){
    idx=idx||1;
    if(isAnimate==true){return;}
    isAnimate==true;
    $imgCt.animate({
      left: '+='+width*idx
    }, function() {
      curIdx=(imgCount+curIdx-idx)%imgCount;
      if(curIdx===(imgCount-1)){
        $imgCt.css({left: -width*imgCount,});
      }
      isAnimate=false;
      setBullet();
    });
  }

  function setBullet(){
    $bullet.children().removeClass().eq(curIdx).addClass('active');
  }
  function stopAuto(){
    clearTimeout(clock);
  }
  function autoPlay(){
    clock=setInterval(function(){
      playNext();
    },2000);
  }
</script>

</body>
</html>
