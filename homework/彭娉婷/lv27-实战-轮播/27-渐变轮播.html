<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>渐变轮播</title>
  <style type="text/css">
    body,ul,li{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    a{
      text-decoration: none;
    }
    .carousel{
      position: relative;
      width: 310px;
      height: 206px;
    }
    .carousel .img-ct img{
      width: 310px;
      height: 206px;
    }
    .carousel .img-ct{
      position: relative;
    }
    .carousel .img-ct li{
      position: absolute;
      display: none;
    }
    .arrow{
      position: absolute;
      top:50%;
      width: 30px;
      height: 30px;
      line-height: 30px;
      margin-top: -15px;
      text-align: center;
      background-color: #4E443C;
      color: white;
      border-radius: 30px;
      box-shadow: 0 0 2px #999;
      opacity: 0.8;
    }
    .arrow:hover {
      opacity: 1;
    }
    .pre{
      left: 10px;
    }
    .next{
      right: 10px;
    }
    .bullet{
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      /*width: 76px;*/
      /*height: 16px;*/
    }
    .bullet li{
      /*float:left;*/
      width: 16px;
      height: 4px;
      /*margin: 2px;*/
      display: inline-block;
      background-color: white;
      border-radius: 3px;
    }
    .bullet .active{
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <ul class="img-ct">
      <li><a href="#"><img src="./img/carousel/1.png"></a></li>
      <li><a href="#"><img src="./img/carousel/2.png"></a></li>
      <li><a href="#"><img src="./img/carousel/3.png"></a></li>
      <li><a href="#"><img src="./img/carousel/4.png"></a></li>
    </ul>

    <div class="pre arrow"><</div>
    <div class="next arrow">></div>

    <ul class="bullet">
      <li class="active"><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
    </ul>
  </div>

  <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
  <script type="text/javascript">
    var $pre=$('.pre'),
        $next=$('.next'),
        $bullet=$('.bullet'),
        $imgCt=$('.img-ct'),
        imgCount=$('.img-ct').children().length,
        status=false,
        curIdx=0,
        clock;

    $pre.on('click',function(){
      playPre();
    });
    $next.on('click',function(){
      playNext();
    });
    $bullet.find('li').on('click',function(){
      var idx=$(this).index();
      play(idx);
    })

    play(0);
    autoPlay();

    function playPre(){
      play((imgCount+curIdx-1)%imgCount);
    }
    function playNext(){
      play((curIdx+1)%imgCount);
    }
    function play(idx){
      if(status===true) return;
      status=true;
      console.log(idx);
      // idx=index;
      $imgCt.children().eq(curIdx).fadeOut('slow');
      $imgCt.children().eq(idx).fadeIn('slow',function(){
        status=false;
      });
      curIdx=idx;
      setBullet();
    }
    function setBullet(){
      $bullet.children().removeClass('active').eq(curIdx).addClass('active');
    }
    function stopAuto(){
      clearTimeout(clock);
    }
    function autoPlay(){
      clock=setInterval(function(){
      playNext();
    },2000);
   }
 </script>

</body>
</html>
