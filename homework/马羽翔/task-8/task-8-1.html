<!DOCTYPE html>
<html>
<head>
	<title>task-8-1</title>
	<meta charset="UTF-8">
	<style type="text/css">
	.btn {
		background-color: #ee4000;
		padding:4px 8px;
		line-height: 26px;
		font-size: 16px;
		font-weight: bold;
		text-align: center;
		text-decoration: none;
		color: white;
		display: inline-block;
		border:none;
		border-radius: 5px;
		cursor: pointer;
	}
	.btn:hover {
		background-color: #c14d21;
	}
	.btn:active {
		background-color: #e25f31;
	}
	</style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn">发送</button>
</body>
</html>
