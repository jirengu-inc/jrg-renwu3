<!DOCTYPE html>

<head>

	<style type="text/css">

	li > a {

		font-family: "黑体";

		font-weight: bold;
	}
	.header {

		height:60px;
		background-color: #222;
	}
	.top-center {
		width: 900px;
		height:100%;
		margin: 0 auto;
	}
	.header .img {
		float: left;
		width: 280px;
		height: 100%;
		background: url(img/jirengu.png) no-repeat;
	}
	.header ul,li {
		float:right;
		margin:0 10px;
		line-height: 60px;
	}

		margin:5px auto;

	}

		height:550px;

		padding:0;

	}

		border:5px solid #fff;

		height:200px;

		padding:0;

		font-family: "Microsoft Yahei";
		margin-top:30px;
		margin-bottom: 30px;
		margin-left: 10px;
	}
	.right-block > article {
		font-family: "Microsoft Yahei";
		font-size: 14px;
		line-height: 2;
		padding-left:10px;
	}
	.footer {
		width: 100%;
		height: 60px;
		background-color: #222;
	}
	.bottom-center {
		height: 100%;
		width: 900px;
		margin: 0 auto;
	}
	.footer ul,li {
		float: left;
		line-height: 60px;
		margin:0 10px;
		padding: 0;
	}

</head>

<div class="header">

		<div class="img"></div>

			<li><a href="#">技能</a></li>

</div>

	</div>
</div>
