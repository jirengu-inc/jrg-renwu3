    <script>
        var $img = $('img');

        $img.each(function() {
            var me = $(this),
                clock = true;

            isVisible(me);

            $(window).on('scroll', function() {
                if (clock) {
                    clearTimeout(clock);
                }
                clock = setTimeout(function() {
                    isVisible(me);
                }, 300)
            })
        })

        function isVisible($node) {
            var scroll = $(window).scrollTop(),
                offsetTop = $node.offset().top,
                winH = $(window).height();

            if (offsetTop <= winH + scroll && offsetTop >= scroll) {
                if ($node.data('isVis') !== true) {
                    $node.data('isVis', true);
                    showImg($node);
                }
            }
        }

        function showImg($node) {
            var imgSrc = $node.data('img');
            $node.attr('src', imgSrc);
        }

    </script>
