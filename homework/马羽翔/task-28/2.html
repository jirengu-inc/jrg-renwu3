        /*按照插件方法写*/
        (function($) {

            $.fn.stickup = function(needTop, needRt) {
                var $this = $(this),
                    thisW = $this.width(),
                    thisH = $this.height(),
                    offsetTop = $this.offset().top;

                $cloneNav = $('nav').clone(true);

                $cloneNav.css('opacity', 0)
                    .insertBefore($this)
                    .hide();

                $(window).on('scroll', function() {
                    var scrollTop = $(window).scrollTop();
                    if (scrollTop >= offsetTop) {
                        setFixed();
                    } else {
                        setUnfixed();
                    }
                });

                function setFixed() {
                    $this.attr('data-isFixed', true);
                    $this.css({
                        'position': 'fixed',
                        'top': 0,
                        'width': thisW,
                        'height': thisH,
                        'opacity': 1,
                        'z-index': 9
                    });
                    $cloneNav.show();
                }

                function setUnfixed() {
                    $this.data('data-isFixed', false).removeAttr('style');
                    $cloneNav.hide();
                }
            }

        })(jQuery);


        $('nav').each(function() {
            $(this).stickup();
        });

    </script>
