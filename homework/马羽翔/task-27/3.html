<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
    <link rel="stylesheet" href="../font-awesome/Font-Awesome-master4.6.3/css/font-awesome.min.css">
    <style>
        ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .carousel {
            position: relative;
            width:352px;
            height:220px;
            overflow: hidden;
        }
        .img-ct {
            width:100%;
            height:100%;
        }
        .img {
            position: absolute;
            top:0;
            right: 0;
            bottom:0;
            left: 0;    
        }
        .img > a {
            display: block;
            width:100%;
            height: 100%;
        }
        .arrow {
            display: block;
            width:20px;
            height:20px;
            border-radius:50%;
            background-color:#c5c3b4;
            opacity:0.3;
            font-size: 16px;
            text-align: center;
            line-height: 20px;
            color:#fff;
            font-weight:700;
            z-index: 2;
        }
        .left{
            position: absolute;
            top:50%;
            left:10px;
            transform: translateY(-50%);
        }
        .right {
            position: absolute;
            top:50%;
            right:10px;
            transform: translateY(-50%);
        }
        .bullet {
            position: absolute;
            left:50%;
            bottom:10px;
            transform:translateX(-50%);
            z-index: 2;
        }
        .bullet li {
            display: inline-block;
            width:16px;
            height:8px;
            background-color: #c5c3b4;
            opacity:0.4;
            margin:0 2px;
            cursor: pointer;
        }
        .carousel .hover {
            color:#000;
            background-color: #fff;
            opacity: 1;
        }    
    </style>
</head>
<body>
<div class='carousel'>
    <ul class="img-ct">
        <li class='img' data-id=0><a href="#"><img src="img/1.jpg" alt="img"></a></li>
        <li class='img' data-id=1><a href="#"><img src="img/2.jpg" alt="img"></a></li>
        <li class='img' data-id=2><a href="#"><img src="img/3.jpg" alt="img"></a></li>
        <li class='img' data-id=3><a href="#"><img src="img/4.jpg" alt="img"></a></li>
    </ul>
    <a href="#" class='arrow left'><i class="fa fa-angle-left" aria-hidden="true"></i></a>
    <a href="#" class='arrow right'><i class="fa fa-angle-right" aria-hidden="true"></i></a>
    <ul class='bullet'>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="../jquery1.12.4/jquery-1.12.4.min.js"></script>
<script>
    var isLocked=false,
        $arrowLf=$('.arrow.left'),
        $arrowRt=$('.arrow.right'),
        $imgCt=$('.img-ct'),
        imgCount=$('.img-ct').children().length,
        $bullet=$('.bullet'),
        curIndex=0;
    console.log(imgCount);
    $imgCt.find('.img').fadeOut().eq(curIndex).fadeIn();
    setBullet(curIndex);
    autoPlay();
    
    $('.left,.right').on('mouseenter mouseleave',function(){
        $(this).toggleClass('hover');
    })
    $arrowRt.on('click',function(){
        playForward();
    })
    $arrowLf.on('click',function(){
        playBack();
    })
    $bullet.on('click','li',function(e){
        curIndex=$(e.target).index();
        $imgCt.find('.img').fadeOut().eq(curIndex).fadeIn();
        setBullet(curIndex);
    })
    
    function playForward(){
        if(!isLocked){
            isLocked=true;
            if(curIndex===imgCount-1){
                curIndex=0;
            }else{
                curIndex+=1;    
            }
            $imgCt.find('.img').fadeOut().eq(curIndex).fadeIn();
            setBullet(curIndex);
            isLocked=false; 
        };  
    }
    function playBack(){
        if(!isLocked){
            isLocked=true;
            if(curIndex===0){
                curIndex=imgCount-1;
            }else{
                curIndex-=1;
            }
            $imgCt.find('.img').fadeOut().eq(curIndex).fadeIn();
            setBullet(curIndex);
            isLocked=false;
        }
    }
    function autoPlay(){
        setInterval('playForward()',3000);
    }
    function setBullet(idx){
        $bullet.find('li').removeClass('hover').eq(idx).addClass('hover');
    }
</script>    
</body>
</html>
