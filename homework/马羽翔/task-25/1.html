    <style>
        ul,li {
            list-style: none;
            margin:0;
            padding:0;
        }
        a {
            text-decoration: none;
        }
        .nav {
            position:fixed;
            top:10px;
            left: 10px;
            background-color: #e60e0e;
        }
        .nav > .item {
            position:relative;
            border-bottom: 1px solid red;
            width:160px;
            height:30px;
            line-height:30px;
        }
        .nav > .item > a {
            display: block;
            margin:0 16px;
            color:#fff;
            font-size: 14px;
        }
        .nav > .item > .sec-nav {
            position:absolute;
            top:0;
            left:100%;
            margin-right:-6px;
            border:1px solid #ccc;
            width:230px;
            background-color: #fff;
            display: none;
        }
        .nav > .item > .sec-nav:after {
            content:"";
            display: block;
            clear:both;
        }
        .nav .sec-nav > li {
            float:left;
            width:50%;
            height:24px;
            line-height:24px;
            text-align: center;
        }
        .nav .sec-nav a {
            display: block;
            color:#333;
            font-size:14px;
        }        
    </style>
</head>
