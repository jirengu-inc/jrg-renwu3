<!DOCTYPE html>
<html>
<head>
	<title>task-12-1</title>
	<meta charset="UTF-8">
	<style type="text/css">
		html,body {
			margin: 0;
			padding: 0;
		}
		#header,#footer {
			height: 60px;
			width: 100%;
			background-color: #ccc;
		}
		#main {
			padding: 0 200px;
			*zoom:1;
		}
		#main:after {
			content:"";
			display: block;
			clear: both;
		}
		.content {
			float: left;
			min-height:80px;
			width: 100%;
			background-color: blue;
		}
		.aside {
			position: relative;
			left: -200px;
			float:left;
			margin-left:-100%;
			width: 200px;
			min-height: 40px;
			background-color: red;
		}
		.extra {
			position: relative;
			right: -200px;
			float:right;
			margin-left:-100%;
			width:200px;
			min-height: 40px;
			background-color: yellow;
		}
	</style>
</head>
<body>
<div id="header">header</div>
<div id="main">
		<div class="content">三栏式圣杯布局</div>
		<div class="aside">定宽左侧边栏</div>
		<div class="extra">定宽右侧栏</div>
</div>
<div id="footer">footer</div>
</body>
</html>
