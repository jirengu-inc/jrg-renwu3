<!DOCTYPE html>
<html>
<head>
	<title>task-12-3</title>
	<meta charset="UTF-8">
	<style type="text/css">
	html,body  {
		margin: 0;
		padding: 0;
	}
	#header,#footer {
		height:60px;
		width:100%;
		background-color: #ccc;
	}
	#main {
		*zoom:1;
	}
	#main:after {
		content: "";
		display: block;
		clear: both;
	}
	.mid {
		float: left;
		width: 100%;	
	}
	.mid .mid-content {
		min-height: 80px;
		min-width: 20px;
		background-color: green;
		margin-left:200px;
		margin-right:200px;
	}
	.aside {
		float: left;
		width: 200px;
		min-height: 60px;
		background-color: yellow;
		margin-left: -100%;
	}	
	.extra {
		float: left;
		width: 200px;
		min-height: 60px;
		background-color: blue;
		margin-left:-200px; 
	}
	</style>
</head>
<body>
<div id="header">header</div>
<div id="main">
	<div class="mid">
		<div class="mid-content">三栏式双飞翼布局中间自适应</div>
	</div>	
	<div class="aside">侧边栏定宽</div>
	<div class="extra">右侧定宽</div>
</div>
<div id="footer">footer</div>
</body>
</html>
