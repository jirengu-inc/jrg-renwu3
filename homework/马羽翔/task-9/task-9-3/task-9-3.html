<!DOCTYPE html>
<html>
<head>
	<title>task-9-3</title>
	<meta charset="UTF-8">
	<style type="text/css">
		.square {
			width: 0px;
			height: 0px;
			border:40px solid;
			border-color: blue yellow green red;
			margin-bottom: 20px;
		}
		.top {
			width: 0px;
			height: 0px;
			border:40px solid;
			border-color:blue transparent transparent transparent;
			margin-bottom: 20px;
		}
		.left {
			width: 0px;
			height: 0px;
			border:40px solid;
			border-color: transparent yellow transparent transparent;
			margin-bottom: 20px;
		}
		.bottom {
			width: 0px;
			height: 0px;
			border:40px solid;
			border-color: transparent transparent green transparent;
			margin-bottom: 20px;
		}
		.right {
			width: 0px;
			height: 0px;
			border:40px solid;
			border-color: transparent transparent transparent red;
			margin-bottom: 20px;
		}
		.bottom-left {
			width: 0px;
			height: 0px;
			border:30px solid;
			border-color: transparent transparent red red;
			margin-bottom: 20px;
		}
		.left-bottom {
			width: 0px;
			height: 0px;
			border:30px solid;
			border-color: transparent green green transparent;
		}		
	</style>
</head>
<body>
<div class="square"></div>
<div class="top"></div>
<div class="right"></div>
<div class="bottom"></div>
<div class="left"></div>
<div class="bottom-left"></div>
<div class="left-bottom"></div>
</body>
</html>
