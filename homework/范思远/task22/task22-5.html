<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task22-5</title>
    <style type="text/css">
    html,
    body,
    .mod {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    
    .btn-mod {
        margin: 20px;
    }
    
    .mod {
        display: none;
    }
    
    a {
        text-decoration: none;
    }
    
    .cover {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #858585;
        opacity: 0.5;
    }
    
    .mod-ct {
        position: fixed;
        top: 50%;
        left: 50%;
        margin-left: -250px;
        margin-top: -100px;
        background: white;
        width: 500px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .mod-ct-header:after,
    .mod-ct-footer:after {
        content: "";
        display: block;
        clear: both;
    }
    
    .mod-ct-header {
        border-bottom: 1px solid #ccc;
    }
    
    .mod-ct-header h3 {
        float: left;
        margin: 0;
        padding: 15px;
    }
    
    .mod-ct-header .close {
        float: right;
        margin: 0;
        padding-right: 15px;
        padding-top: 5px;
        color: #8F8F8F;
        font-size: 30px;
    }
    
    .mod-ct p {
        margin: 20px 0;
        padding-left: 15px;
    }
    
    .mod-ct-footer {
        border-top: 1px solid #EDECEC;
        padding: 15px 0;
    }
    
    .mod-ct-footer a {
        float: right;
        padding: 0 15px;
        color: #3E3E3E;
    }
    </style>
</head>

<body>
    <div>
        <button class="btn-mod">点我</button>
    </div>
    <div class="mod">
        <div class="cover mod-close"></div>
        <div class="mod-ct">
            <div class="mod-ct-header">
                <h3>我是标题</h3>
                <a class="close mod-close" href="#">x</a>
            </div>
            <p>我是内容1</p>
            <p>我是内容2</p>
            <div class="mod-ct-footer">
                <a class="btn-confirm mod-close" href="#">确定</a>
                <a class="btn-cancel mod-close" href="">取消</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var btnMod = document.querySelector('.btn-mod'),
        mod = document.querySelector('.mod');
    btnMod.addEventListener('click', function() {
        mod.style.display = 'block';
    });
    mod.addEventListener('click', function(e) {
        if (e.target.className.search('mod-close') > -1) {
            mod.style.display = 'none';
        }
    });
    </script>
</body>

</html>
