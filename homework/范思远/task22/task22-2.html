<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task22-2</title>
</head>

<body>
    <ul class="ct">
        <li>这里是</li>
        <li>饥人谷</li>
        <li>前端6班</li>
    </ul>
    <input class="ipt-add-content" placeholder="添加内容" />
    <button id="btn-add-start">开头添加</button>
    <button id="btn-add-end">结尾添加</button>
    <script type="text/javascript">
    var ct = document.querySelector('.ct'),
        btnS = document.querySelector('#btn-add-start'),
        btnE = document.querySelector('#btn-add-end'),
        ipt = document.querySelector('.ipt-add-content');
    ct.addEventListener('click', function(e) {
        console.log(e.target.innerText);
    });
    btnS.addEventListener('click', function() {
        addS();
    });
    btnE.addEventListener('click', function() {
        addE();
    });

    function addS() {
        var node = document.createElement('li'),
            content = document.createTextNode(ipt.value);
        node.insertBefore(content, node.firstChild);
        ct.insertBefore(node, ct.firstChild);
    }

    function addE() {
        var node = document.createElement('li'),
            content = document.createTextNode(ipt.value);
        node.insertBefore(content, node.firstChild);
        ct.appendChild(node);
    }
    </script>
</body>

</html>
