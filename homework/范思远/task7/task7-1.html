<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
  body {
    margin: 0px;
  }
  
  a {
    text-decoration: none;
    color: #444;
    font-size: 35px;
  }
  
  ul {
    border: 1px solid #ccc;
    list-style: none;
    height: 75px;
    line-height: 75px;
    padding: 0px;
  }
  
  ul a:hover {
    transition: color 0.5s;
    color: red;
  }
  
  li {
    display: inline-block;
    margin: 0px 30px 0px 30px;
    font-weight: bold;
  }
  </style>
</head>

<body>
  <ul>
    <li><a href="#">主页</a></li>
    <li><a href="#">课程</a></li>
    <li><a href="#">视频</a></li>
    <li><a href="#">关于</a></li>
  </ul>
</body>

</html>
