<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
    .box {
        border: 1px solid #ccc;
    }
    
    .header {
        height: 40px;
        text-align: left;
        padding-left: 10px;
        font-size: 16px;
        color: #f00;
        border-bottom: 1px solid #ccc;
    }
    
    .content {
        height: 100px;
        color: blue;
    }
    
    .content a {
        text-decoration: none;
        color: blue;
        transition: color 0.5s;
    }
    
    .content a:hover {
        color: red;
    }
    
    .footer {
        height: 50px;
        text-align: center;
    }
    
    .btn {
        border: 1px solid #ccc;
        border-radius: 3px;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 3px;
        padding-right: 3px;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="header">
            <h3>我是标题</h3>
            <a class="close" title="关闭" href="#">x</a>
        </div>
        <div class="content">
            <h3>欢迎来到 <a href="http://jirengu.com">饥人谷</a></h3>
            <p>在这个大家庭你能快乐的学到更多的前端技能</p>
        </div>
        <div class="footer">
            <a class="btn btn-cancel" href="">取消</a>
            <a class="btn btn-confirm" href="">确认</a>
        </div>
    </div>
</body>

</html>
