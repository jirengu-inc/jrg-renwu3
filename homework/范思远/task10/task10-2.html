<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>task10-2</title>
  <style>
  .box {
    width: 240px;
    height: 120px;
    border: 1px solid #ccc;
  }
  
  .box-1,
  .box-2,
  .box-3 {
    margin: 30px 50px;
  }
  
  .triangle-1 {
    width: 0px;
    height: 0px;
    border: 15px solid;
    border-color: white white #ccc white;
    margin-left: 15px;
  }
  
  .triangle-2 {
    width: 0px;
    height: 0px;
    border: 15px solid;
    border-color: red red white white;
    position: absolute;
    left: 270px;
  }
  
  .triangle-3 {
    width: 0px;
    height: 0px;
    border: 15px solid;
    border-color: white white #ccc white;
    margin-left: 15px;
  }
  
  .triangle-opacity {
    width: 0px;
    height: 0px;
    border: 14px solid;
    border-color: transparent transparent white transparent;
    float:left;
    margin-left:16px;
    margin-top:3px;
  }
  </style>
</head>

<body>
  <div class="box-1">
    <div class="triangle-1"></div>
    <div class="box"></div>
  </div>
  <div class="box-2">
    <div class="triangle-2"></div>
    <div class="box"></div>
  </div>
  <div class="box-3">
    <div class="triangle-opacity"></div>
    <div class="triangle-3"></div>
    <div class="box"></div>
  </div>
</body>

</html>
