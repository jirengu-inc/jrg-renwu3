<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
		    #triangle{margin-left:20px ;
		    	width: 0;
		    	height: 0;
		    	border-top: 10px solid white;
		    	border-right: 10px solid white;
		    	border-bottom: 10px solid #eeeeee;
		    	border-left: 10px solid white;
		    }
			#rectangle{
				width:100px;
				height: 50px;
				border: 1px solid #eeeeee;
			}
			#triangle1{
				margin-top:10px ;
				width: 100px;
				height: 50px;
				border: 1px solid #eeeeee;
				position: relative;
			}
			#triangle3{margin-left:20px ;
		    	width: 0;
		    	height: 0;
		    	border-top: 10px solid white;
		    	border-right: 10px solid white;
		    	border-bottom: 10px solid #eeeeee;
		    	border-left: 10px solid white;
		    }
		    #triangle4{margin-left:19px ;
		      position: absolute;
		      top: -20px;
		    	width: 0;
		    	height: 0;
		    	border-top: 10px solid transparent;
		    	border-right: 10px solid transparent;
		    	border-bottom: 10px solid white;
		    	border-left: 10px solid transparent;
		    }
			#rectangle4{
				position: relative;
				width:100px;
				height: 50px;
				border: 1px solid #eeeeee;
			}
			#rectangle2{
				position: absolute;
				right: 0;
				width: 0;
				height: 0;
				border-right:10px solid #eeeeee;
				border-bottom: 10px solid white;
			}
		</style>
	</head>
	<body>
		<div id="triangle">
			
		</div>
		<div id="rectangle">
			
		</div>
		<div id="triangle1">
		<div id="rectangle2">
			
		</div>	
		</div>
		<div id="triangle3">
			
		</div>
		
		<div id="rectangle4">
			<div id="triangle4">
			
		</div>
		</div>
		
	</body>
</html>
