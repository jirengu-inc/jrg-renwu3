<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <style>
        .btn{display: inline-block;
        text-decoration: none;
        width:50px;height: 26px;
        text-align: center;
        line-height: 26px;
        background-color: #f36e41;
        border-radius: 5px;
        color: white;
        outline: none;
        cursor: pointer;
        border-image-source: initial;
          border: none;   
        }
        .btn:hover{background-color: #c14d21;}
        .btn:active{background-color:#e25f31;}
        
        </style>
    </head>
    <body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
   <div class="btn">提交</div>
   <button class="btn"> 发送</button>
    </body>
</html>
