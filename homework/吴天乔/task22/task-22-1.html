<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
</head>
<body>
<h1>当点击每一个元素li时控制台展示该元素的文本内容</h1>
    <ul class="ct">
    	<li>这里是</li>
    	<li>饥人谷</li>
    	<li>前端6班</li>
    </ul>

    <script>
    //方法一：直接给元素绑定事件
    	var arr = document.getElementsByClassName('ct')[0].getElementsByTagName('li');
    	for(var i = 0; i < arr.length; i++){
    		// DOM2级事件处理程序
    		arr[i].addEventListener('click', function(){
    			console.log(this.innerText);
    		});

    		// DOM0级事件处理程序
    		/*
    		arr[i].onclick = function(e){
    		 	console.log(this.innerText);
    		}
		*/
    	}

    // 方法二：使用事件代理，把事件监听绑定到父容器上，根据事件的来源进行处理
    /*
    var ct = document.getElementsByClassName('ct')[0];
    ct.addEventListener('click', function(e){
    	console.log(e.target.innerText);
    });
    */
    </script>
</body>
</html>
