<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
</head>
<body>
  <!-- 当鼠标放置在li元素上，会在img-preview里展示当前li元素的data-img对应的图片。 -->
   <ul class="ct">
       <li data-img="images/1.jpg">鼠标放置查看图片1</li>
        <li data-img="images/2.jpg">鼠标放置查看图片2</li>
         <li data-img="images/3.jpg">鼠标放置查看图片3</li>
   </ul>
   <div class="img-preview"></div>
    
    <script>
        var ct = document.querySelector('.ct'),
               imgPreview = document.querySelector('.img-preview');
               
        ct.addEventListener('mouseover', function(e){
            if(e.target.tagName.toLowerCase() == 'li'){
                imgPreview.innerHTML = '<img src="' + e.target.getAttribute('data-img') + '">';
            }
        }); 
    </script>
</body>
</html>
