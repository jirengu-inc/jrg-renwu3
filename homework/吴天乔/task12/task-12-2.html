<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>使用圣杯布局实现如下三栏布局(两侧固定宽度200px,中间自适应)</title>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  #header, #footer{
    height: 80px;
    background: #ccc;
  }
  .container{
    padding: 0 200px;
  }
  .container:after{
    content: '';
    display: block;
    clear: both;
  }
  #center{
    float: left;
    width: 100%;
  }
  .main{
    background: green;
  }
  #left-aside, #right-aside{
    float: left;
    width: 200px;
    height: 200px;
    background: red;
  }
  #left-aside{
    position: relative;
    right: 200px;
    margin-left: -100%;
  }
  #right-aside{
    position: relative;
    left: 200px;
    margin-left: -200px;
  }
</style>
</head>
<body>
  <div id="header">头部</div>
  <div id="content" class="container">
    <div id="center" class="main">
    圣杯布局指定两边定宽，中间自适应的三栏布局。中间栏要放在文档流前面以优先渲染。其流程为：
    1.设置container的左右padding，用于预留左右边栏的空间；
    2.给所有元素设置定位和浮动，用于设置左右两栏偏移；
    3.给左侧边栏设置right，让其移动位置。设置负边距100%（#center的宽度），让其跑到上面；
    4.给右边栏设置负边距为其自身宽度，使其跑到上面。设置left，让其移动位置。
    </div>
    <div id="left-aside">
      左侧边栏，固定宽度
    </div>
    <div id="right-aside">
      右侧边栏，固定宽度
    </div>
  </div>
  <div id="footer">尾部</div>
</body>
</html>
