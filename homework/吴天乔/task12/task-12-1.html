<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>两边无缝隙，中间有缝隙</title>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  li{
    list-style: none;
  }
	.layout{
    width: 898px;
    margin: 20px auto;
    padding: 10px 0;
    background: #ccc;
  }
  .panels{
    margin-left: -20px;
  }
  .panels:after{
    content: '';
    display: block;
    clear: both;
  }
  .panels>li{
    float: left;
    width: 286px;
    height: 80px;
    margin-left: 20px;
    margin-top: 10px;
    background: green;
  }
</style>
</head>
<body>
  <div class="layout">
    <ul class="panels">
     <li>1</li>
     <li>2</li>
     <li>3</li>
     <li>4</li>
     <li>5</li>
     <li>6</li>
   </ul>     
  </div>
</body>
</html>
