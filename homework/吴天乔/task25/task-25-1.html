<title>仿京东侧边导航</title>
<style>
	body, div, ul, li{
		margin: 0;
		padding: 0;
	}
	ul, li{
		list-style: none;
	}
	a{
		color: #333;
		text-decoration: none;
	}
	.nav-aside{
		width: 200px;
		background: #c7171e;
	}
	.nav-aside .category{
		position: relative;
	}
	.nav-aside .category:last-of-type{
		border: none;
	}
	.nav-aside .cate-title{
		display: block;
		margin: 0 10px;
		padding: 10px;
		font-size: 14px;
		color: #fff;
		border-bottom: 1px dotted #de272e;
	}
	.nav-aside .icon-goto{
		position: absolute;
		top: 10px;
		right: 10px;
		font-size: 14px;
		color: #fff;
	}
	.nav-aside .child-panel{
		position: absolute;
		top: 0;
		left: 200px;
		display: none;
		width: 210px;
		font-size: 12px;
		background: #fff;
		border: 1px solid #ccc;
	}
	.nav-aside .category.hover .child-panel{
		display: block;
	}
	.child-panel li{
		float: left;
		width: 55px;
		padding: 10px 20px;
	}
</style>
</head>
