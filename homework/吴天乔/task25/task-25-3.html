<style>
	*{
		box-sizing: border-box;
	}
	body, div, ul, li{
		margin: 0;
		padding: 0;
	}
	body{
		font: 12px/150% Arial,Verdana,"\5b8b\4f53";
		color: #666;
	}
	ul, li{
		list-style: none;
	}
	a{
		color: #666;
		text-decoration: none;
	}
	.clearfix:after{
		content: '';
		display: block;
		clear: both;
	}
	.clearfix{
		*zoom: 1;
	}
	.layout{
		width: 702px;
		margin: 10px auto;
	}
	.btn{
		display: inline-block;
		padding: 10px 15px;
		text-align: center;
		color: #c81623;
		background: #fff;
		border: 1px solid #c81623;
		border-radius: 3px;
		cursor: pointer;
	}
	.prod{
		position: relative;
		float: left;
		width: 220px;
		padding: 10px 20px;
		margin-left: 20px;
		margin-top: 20px;
		text-align: center;
		background: #fff;
		border: 1px solid #eee;
	}
	.cover{
		position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		display: none;
		background: rgba(0,0,0,0.3);
	}
	.cover .btn{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
	}
	.prod.hover .cover{
		display: block;
	}
	.prod-ct{
		margin-left: -20px;
		margin-top: -20px;
	}
	.prod-name{
		height: 36px;
		font-size: 12px;
		color: #666;
		text-align: left;
	}
	.prod-price{
		text-align: left;
		color: #c81623;
	}
	.btn-add{
		margin-top: 20px;
	}
</style>
