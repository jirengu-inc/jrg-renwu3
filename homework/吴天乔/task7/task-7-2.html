<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task-7-2</title>
<meta name="description" content="写出如下form表单，性别和取向是单选，爱好是多选">
<meta name="keywords" content="">
<style>
	div{
		margin-bottom: 10px;
		line-height: 30px;
	}
	input, textarea, select{
		border: solid 1px #CACACA;
	}
	input[type="text"], input[type="password"]{
		width: 180px;
		height: 28px;
		padding-left: 5px;
		padding-right: 5px;
	}
	textarea{
		width: 400px;
		height: 200px;
		padding-left: 5px;
		padding-right: 5px;
	}
	select, input[type="submit"]{
		height: 28px;
		padding-left: 10px;
		padding-right: 10px;
		border-radius: 5px;
		background-color: #fff;
	}
</style>
</head>
<body>
    <form name="myForm" action="" method="get">
    	<div>
    		<label>姓名：</label>
    		<input name="user" type="text" placeholder="用户名" maxlength="10">
    	</div>
    	<div>
    		<label>密码：</label>
    		<input name="pswd" type="password" placeholder="密码">
    	</div>
    	<div>
    		<label>性别：</label>
    		<input name="sex" type="radio" value="male">男
    		<input name="sex" type="radio" value="female">女
    	</div>
    	<div>
    		<label>爱好：</label>
    		<input name="dota" type="checkbox">dota
    		<input name="travel" type="checkbox">旅游
    		<input name="pet" type="checkbox">宠物
    	</div>
    	<div>
    		<label>评论：</label>
    		<textarea name="comment"></textarea>
    	</div>
		<div>
			<label>我的car：</label>
			<select name="mycar">
				<option value="sabo">萨博</option>
			</select>
			<input type="submit">
		</div>
    </form>
</body>
</html>
