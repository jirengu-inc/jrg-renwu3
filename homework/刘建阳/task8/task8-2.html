<!DOCTYPE html>
<html lang="en">

	<style type="text/css">
		*{
			margin: 0 0;

		}
		li{
			list-style: none;
		}
		a{
			padding: 4px;
			border-radius: 6px;
			text-decoration: none;
		}
		a:hover{
			background-color: #ddd;
		}
		#header{
			background-color: #333333;

		.nav{
			line-height:70px;

		}
		.nav>li a{
			color: #008000;
			/* text-decoration: none; */
		}
		
		#content{
			width:80%;
			margin: 0 auto;
			/* padding: 30px 0px; */
		}


		.title{
			color: #008000;
			text-align: center;
			padding: 30px;
		}
		.desc{
			text-indent: 2em;
		}
		#content>p{
			text-indent: 2em;
		}
		h3{
			padding: 30px 0px;
		}

		
		.tree{
			margin: 30px auto;
			list-style: none;
		}
		.tree ul{
			list-style: none;
			margin-left: 12px;
		}
		/* .tree .open a{
			
			text-decoration: none;

		/* .content-nav{
			clear: both;

		.tree>li{
			padding-left: 14px;
			text-decoration: none;
			background:url(imge/2.jpg) 0 5px no-repeat; 
			float: left;
			clear: both;
		}
		.tree>li:hover ul{
			display: block;
			cursor: pointer;
			/* background-color: #ccc; */
		}
		.tree>.has-child:hover{
			background:url(imge/1.jpg) 0 5px no-repeat;
		}
		/* .tree>li ul>li{
			float: left;
			clear: both;
		} *//* .tree>li已经设置了左浮动，所以li里面的子元素的空间范围也被限定在内容撑开的范围内，不用单独设置浮动*/
		.tree>.has-child ul>li:hover{

			background-color: #ccc;/* 全局设置的a:hover{}没有效果 */
		}
		.tree>.has-child ul{
			display: none;
		}


		.tree>li a{
			color: #008000;
		}


		#footer{
			width: 80%;
			
			clear: both;

			margin: 30px auto;/* ul class="tree">设为向左浮动时（为了鼠标只放在li>a元素的里面，即内容汉字的范围内有效）.footer的上下边距变的无效 */
			padding: 30px 0;
			
		}
		#footer .btn{
			background-color: red;
			color: white;
			border: 0;
			font-size: 18px;
			border-radius: 6px;
			width: 60px;
			cursor: pointer;
		}
	</style>
