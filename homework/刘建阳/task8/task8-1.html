<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task8-1</title>
	<style type="text/css">
		a{
			text-decoration: none;
		}
		button{
			border: 0;
		}
		.btn{
			margin: 0 0;
			padding: 0 0;
			display: inline-block;
			width:60px;
			height: 30px;
			background-color: red;
			text-align: center;
			line-height: 30px;
			color: white;
			cursor: pointer;
			border-radius: 10px;
			font-size: 16px;
		}
		.btn:hover{
			background-color: #c14d21;
		}
		.btn:active{
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="#" title="怎么说">确定</a>
	<span class="btn" title="取消">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>
