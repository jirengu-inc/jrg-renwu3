<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>task22-4</title>
	<style type="text/css">
		.mod-tab {
		  border: 1px solid #ccc;
		}
		.mod-tab * {
		  box-sizing: border-box;
		}
		.mod-tab ul,
		.mod-tab li {
		  margin: 0;
		  padding: 0;
		  list-style: none;
		}
		.mod-tab .tabs:after {
		  content: '';
		  height: 0;
		  display: table;
		  clear: both;
		}
		.mod-tab .tabs li {
		  float: left;
		  width: 33.3%;
		  height: 30px;
		  line-height: 30px;
		  text-align: center;
		  border-right: 1px solid #ccc;
		  border-bottom: 1px solid #ccc;
		  cursor: pointer;
		}
		.mod-tab .tabs li:last-child {
		  border-right: none;
		}
		.mod-tab .tabs .active {
		  background: #eee;
		}
		.mod-tab .panel {
		  display: none;
		  height: 180px;
		  padding: 20px;
		}
		.mod-tab>.active {
		  display: block;
		}
	</style>
</head>
<body>
	<div class="mod-tab">
	   <ul class="tabs">
	     <li class="active">tab1</li>
	     <li>tab2</li>
	     <li>tab3</li>
	   </ul>
	   <div class="panel active">内容1</div>
	   <div class="panel">内容2</div>

	 </div> 

	 <script>
		var tabs = document.querySelector(".tabs"),

		tabs.addEventListener('click', function (e) {

			var children = e.target.parentElement.children;

			for(var k=0; k<children.length; k++){

					//console.log(children[k].className);

					removeClass(panel[k],"active");
				}

			}else{

		})



		function indexOf (el) {
			var children = el.parentNode.children;
			for(k in children){
				if (el === children[k]) {
					return k;
				};
			}
			return -1;
		}
		function hasClass(el, cls){
			// if (el.className) {
				var patt=new RegExp('\\b'+cls+'\\b','g');
				// console.log(el.className);
				return patt.test(el.className);
			// };		
			
		}

		function addClass(el, cls){
			if(hasClass(el, cls)){
				return ;
			}
			el.className += " "+cls;
			
		}
		function removeClass(el, cls){
			if(hasClass(el, cls)){
			
			el.className = el.className.replace(new RegExp('\\b'+cls+'\\b', 'g'),"");
				
			}
			return ;
		}
