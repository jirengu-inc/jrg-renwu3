			ct.addEventListener('mouseover', function (e) {
				if(e.target.tagName!=="LI"){
					return ;
				}
			if (preview.innerHTML) {
				preview.innerHTML = '';
			};//保证div中只有一个图片
			var img = document.createElement("img");
			img.src = e.target.getAttribute('data-img');
			preview.appendChild(img);
		});
	</script>
