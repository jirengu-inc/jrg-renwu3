<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="ct">
	    <li>这里是</li>
	    <li>饥人谷</li>
	    <li>前端6班</li>
	</ul>
	<input class="ipt-add-content" placeholder="添加内容"/>
	<button id="btn-add-start">开头添加</button>
	<button id="btn-add-end">结尾添加</button>
	<script>
		/*var ct = document.querySelector('.ct');
		 ct.addEventListener('click', function(e){
		   console.log(e.target.innerText);
		 });*/
		

		var ct = document.querySelector('.ct'),
			iptCt = document.querySelector('.ipt-add-content'),
			addStart = document.querySelector('#btn-add-start'),
			addEnd = document.querySelector('#btn-add-end');


			//头部添加
			addStart.addEventListener('click', function (e) {
				if(iptCt.value){
					var li = document.createElement("li");
					li.innerText = iptCt.value;
					iptCt.value = '';
					ct.insertBefore(li, ct.firstChild);
				}
				return ;
			});
			//尾部添加
			addEnd.addEventListener('click', function (e) {
				if(iptCt.value){
					var li = document.createElement("li");
					li.innerText = iptCt.value;
					iptCt.value = '';
					ct.appendChild(li);
				}
				return ;
			});
			//点击元素控制台输出
			ct.addEventListener('click', function (e) {
				console.log(e.target.innerText);
			});
	</script>
</body>
</html>
