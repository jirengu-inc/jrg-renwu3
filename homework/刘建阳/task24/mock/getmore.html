<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加载更多</title>
	<style type="text/css">
		li{
			list-style: none;
			margin: 5px;
			height: 30px;
			line-height: 30px;
			padding-left: 10px;
		}
		li:hover{
			cursor: pointer;
			background-color: green;
		}
		button{
			display: block;
			margin: 0 auto;
			height: 30px;

		}

	</style>
</head>
<body>
	<ul id="ct">
		<li>内容1</li>
		<li>内容2</li>
	</ul>
	<button id="load-more">加载更多</button>


	<script>
		/*接口：/getmore
		  2) 入参: { start: 2, len: 6 }
		  3) 回参: 
		  {
		    status: 1, //1代表正常，0代表出错
		    data: [2,3,4,5,6,7]
		  }
		 */
		
		var cur = 3;
		var lock = false;
		document.querySelector('#load-more').addEventListener('click',function () {
			if (lock) {
				return ;
			};
			lock = true;//设置状态所，当请求ajax时点击加载无请求
			ajax({
				url: '/getmore',
				type: 'get',
				data: {
					start: cur,
					len: 6
				},
				success: function(json) {
					onSuccess(json);
				},
				error: function(){
					onError();
				}

			});
		})


		function ajax(opts){
		    var xmlhttp = new XMLHttpRequest();
		    xmlhttp.onreadystatechange = function () {
		    	if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
		    		 opts.success(JSON.parse(xmlhttp.responseText));
		    	}
				if (xmlhttp.readyState == 4 && xmlhttp.status >= 500){
                	opts.error();
           		}
		    };
		    var dataStr = "";//将ajax的data转化为字符串形式
		    for(var k in opts.data){
		    	dataStr += k + "=" + opts.data[k] + "&"//拼装data的键值对，座位数据发送
		    }
		    dataStr = dataStr.substr(0,dataStr.length-1);//截取字符串的方式去掉最后的&

		    if (opts.type.toLowerCase() == "post") {
		    	xmlhttp.open(opts.type,opts.url,true);
		    	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		    	xmlhttp.send(dataStr);
		    };
		    if (opts.type.toLowerCase() == "get") {
		    	xmlhttp.open(opts.type,opts.url+'?'+dataStr,true);
		    	xmlhttp.send();
		    };
		}//封装ajax

		function onSuccess(json){
			lock = false;//解开状态所
			if(json.status == 1){
			  for (var i = 0; i < json.data.length; i++) {
			  	var li = document.createElement("li");
			  	li.innerHTML=json.data[i];
			  	document.getElementById("ct").appendChild(li);
			  };
			  cur += 6;
			}else{
			  alert('获取数据失败');
			}
		}
		function onError () {
			lock = false;
			alert('服务器出现错误');
		}

	
	</script>
</body>
</html>
