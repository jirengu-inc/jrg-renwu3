<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stickup</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<style type="text/css">
		#head{
			height: 100px;
			background-color: #90C5DB;
			margin-bottom: 5px;
		}
		.nav{
			height: 30px;
			background-color: #a59;
		}
		.main{
			border: 3px solid #aaa;
			height: 1000px;
		
		}
		.main:after{
			content: "";
			display: table;
			clear: both;
		}
		.left{
			background-color: #a9f;
			float: left;
			width: 200px;
			height: 1000px;
		}
		.aside{
			background-color: #5a8;
			height: 500px;
			
		}

		.right{
			float: right;
			width: 600px;
		}
	</style>
</head>
<body>
	<div id="head">head</div>
	<nav class="nav">nav</nav>
	<div class="main">
		<div class="left">
			<div class="aside">aside</div>
		</div>
		<div class="right">main</div>
	</div>

	<script type="text/javascript">
	$(function (){

		$.fn.stick = function () {
			var $cur = this,
				curW = $cur.width(),
				curH = $cur.height(),
				offsetTop = $cur.offset().top,
				offsetLeft = $cur.offset().left;

			var $div = $cur.clone().css('opacity',0)
								   .insertBefore($cur)
								   .hide();

			$(window).on('scroll',function(){
				var scrollTop = $(this).scrollTop();			

				if (scrollTop>=offsetTop) {
					if (!isFixed()) {
						setFixed();
					};
				}else{
					if (isFixed()) {
						unsetFixed();
					};
				};
			});

			function isFixed() {
				
				return !!$cur.attr('data-fixed');
			}

			function setFixed(){
				$cur.attr('data-fixed',true)
					.css({
						'position': 'fixed',
						'top': 0,
						'left': offsetLeft,
						'width': curW,
						'margin': 0,
						'z-index': 111
					});

				$div.show();
			};
			function unsetFixed() {
				$cur.removeAttr('data-fixed')
					.removeAttr('style');

				$div.hide();
			};
		};

		$('.nav').stick();
	});
	</script>
</body>
</html>
