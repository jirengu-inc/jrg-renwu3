
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>stickup</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>

    <style type="text/css">

  .wrap{
    width: 900px;
    margin: 0 auto;
  }

  #header .wrap{
    height: 50px;
    background: red;
  }
  .nav{
    height: 30px;
    border: 1px solid ;
    background: yellow;
  }

  .ct{
    margin-top: 20px
  }
  .ct:after{
    content: '';
    display: block;
    clear: both;
  }
  .aside{
    float: left;
    width: 200px;
    height: 400px;
    background: pink;
  }
  .aside2{
    background: yellow;
  }
  .aside3{
    background: red;
  }
  .main{
    float: right;
    width: 680px;
    height: 400px;
    background: blue;
  }



    </style>

  </head>
<body>
<div id="header">
  <div class="wrap">header</div>
</div>
<div id="content">
  <div class="wrap">

    <div class="ct">
      <div class="nav">nav1</div>
      <div class="aside aside1">aside1</div>
      <div class="main">main1</div>
    </div>
    <div class="ct">
      <div class="nav">nav2</div>
      <div class="aside aside2">aside2</div>
      <div class="main">main2</div>
    </div>
    <div class="ct">
      <div class="nav">nav3</div>
      <div class="aside aside3">aside3</div>
      <div class="main">main3</div>
    </div>
    <div class="ct">
      <div class="nav">nav4</div>
      <div class="aside">aside4</div>
      <div class="main">main4</div>
    </div>
  </div>


</div>
<div id="footer">footer</div>

<script>
/**
对上例stickup-jquery.html 做个 each 遍历循环即可实现对多个 nav 应用 stickup 效果
代码只是实现功能，但比较丑陋，初学者可以模仿。
可以使用 stick-plugin.html 里面的插件来实现效果
**/

$('.nav').each(function(){

  var $cur = $(this),
      curH = $cur.height(),
      curW = $cur.width(),
      offsetTop = $cur.offset().top,
      offsetLeft = $cur.offset().left;

  //把目标元素克隆一个用于占位，否则目标元素 Position 变为 fix后脱离文档流，导致页面跳动

  var $curClone = $cur.clone()
              .css({visibility: 'hidden', display: 'none'})
              .insertBefore($cur);

  $(window).on('scroll', function(){
    var scrollTop = $(this).scrollTop();

    if(scrollTop >= offsetTop ){
      if(!isFixed()){
        setFixed();
      }
    }else{
      if(isFixed()){
        unsetFixed();
      }
    }
  });

   function isFixed(){
     return $cur.data('data-fixed');
   }

   function setFixed(){
     $cur.data('data-fixed', true)
         .css({
               'position': 'fixed',
               'top': 0,
               'left': offsetLeft,
               'width': curW,
               'margin': 0,
               'z-index': 9999
             });
     $curClone.show();

   }
   function unsetFixed(){
     $cur.data('data-fixed', false)
         .removeAttr('style');
     $curClone.hide();
   }

})







</script>


</body>
</html>
