		//goTop.init();

		/*用立即执行函数表达式，来实现封装*/
		var goTop = (function(){
			var $goTop = $('<div class="go-top">回到顶部</div>');
			$('body').append($goTop);

			function init(){
				$(window).on('scroll',function(){
					if($('body').scrollTop() > 100){
						$goTop.show();
					}else{
						$goTop.hide();
					};
				});

				$goTop.on('click',function(){
					$(window).scrollTop(0);
				});
			};
			
			return {
				init: init
			};
		})();

		goTop.init();

	</script>
