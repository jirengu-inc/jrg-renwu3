<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-6-3</title>
	<style>
	div{
		margin:100px;
		padding:30px;
		background-color: #eee;
		text-align:center;
	}
	table{
		border-collapse:collapse;
		width:800px;
		height:100px;
		text-align:center;
		margin:auto;
	}
	table th {
		background-color: #0B9BA3;
	}
	table th,table td{
		border:1px solid #ccc;
	}
	.tr{
		background-color: #fff;
	}
	</style>
</head>
<body>
	<div>
		<table>
			<tr>
				<th>姓名</th>
				<th>性别</th>
			</tr>
			<tr>
				<td>小明</td>
				<td>男</td>
			</tr>
			<tr class="tr">
				<td>小花</td>
				<td>女</td>
			</tr>
		</table>
	</div>
</body>
</html>
