<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转木马</title>
    <style>
        .container {
            margin: 300px;
            width: 210px;
            height: 140px;
            position: relative;
            perspective: 1000px;
        }
        #carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation:move 9s;
            animation-delay: 1s;
            animation-iteration-count: 1000;
        }
        #carousel figure {
            margin: 0;
            display: block;
            position: absolute;
            width: 186px;
            height: 116px;
            left: 10px;
            top: 10px;
            border: 2px solid black;
        }
        #carousel figure:nth-child(1) {
            transform: rotateY(   0deg ) translateZ( 288px );
            background: url('img/3.jpg');
            background-size: cover;
        }
        #carousel figure:nth-child(2) {
            transform: rotateY(  40deg ) translateZ( 288px );
            background: url(img/4.jpg);
            background-size: cover;
        }
        #carousel figure:nth-child(3) {
            transform: rotateY(  80deg ) translateZ( 288px );
            background: url(img/5.jpg);
            background-size: cover;
        }
        #carousel figure:nth-child(4) {
            transform: rotateY( 120deg ) translateZ( 288px );
            background: url(img/6.jpg);
            background-size: cover;
        }
        #carousel figure:nth-child(5) {
            transform: rotateY( 160deg ) translateZ( 288px );
            background: url(img/7.jpg);
            background-size: cover;
        }
        #carousel figure:nth-child(6) {
            transform: rotateY( 200deg ) translateZ( 288px );
            background: url(img/8.jpg);
            background-size: cover;
        }
        #carousel figure:nth-child(7) {
            transform: rotateY( 240deg ) translateZ( 288px );
            background: url(img/9.jpg);
            background-size: cover;
        }
        #carousel figure:nth-child(8) {
            transform: rotateY( 280deg ) translateZ( 288px );
            background: url(img/10.jpg);
            background-size: cover;
        }
        #carousel figure:nth-child(9) {
            transform: rotateY( 320deg ) translateZ( 288px );
            background: url(img/11.jpg);
            background-size: cover;
        }
        @keyframes move{
            0% {transform: rotateY(0deg);}
            11.111% {transform: rotateY(40deg);}
            22.222% {transform: rotateY(80deg);}
            33.333% {transform: rotateY(120deg);}
            44.444% {transform: rotateY(160deg);}
            55.555% {transform: rotateY(200deg);}
            66.666% {transform: rotateY(240deg);}
            77.777% {transform: rotateY(280deg);}
            88.888% {transform: rotateY(320deg);}
            100% {transform: rotateY(360deg);}
        }
    </style>
</head>
<body>
<section class="container">
    <div id="carousel">
        <figure>1</figure>
        <figure>2</figure>
        <figure>3</figure>
        <figure>4</figure>
        <figure>5</figure>
        <figure>6</figure>
        <figure>7</figure>
        <figure>8</figure>
        <figure>9</figure>
    </div>
</section>
</body>
</html>
