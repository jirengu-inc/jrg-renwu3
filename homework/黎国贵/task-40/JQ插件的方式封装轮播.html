<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ插件的方式封装轮播</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        html,body,ul,li{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .layout1{
            position: absolute;
            overflow: hidden;
            width: 800px;
            height: 450px;
            left: 20%;
            top: 0;
            border:1px solid #000000;
            background-color: #eeeeee;
        }
        .layout2{
            position: absolute;
            overflow: hidden;
            width: 800px;
            height: 450px;
            left: 20%;
            top: 470px;
            border:1px solid #000000;
            background-color: #eeeeee;
        }
        .carousel .ct{
            position:absolute;
        }
        .carousel .ct li{
            float: left;
        }
        .carousel .ct img{
            width: 800px;
            height: 450px;
        }
        .arrow{
            position:absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            margin-top: -25px;
            line-height: 50px;
            text-align: center;
            background-color: #4E443C;
            color:#fff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 2px #999;
            font-size:28px;
        }
        .arrow:hover{
            opacity:1;
        }
        .prev{
            left: 10px;
        }
        .next{
            right:10px;
        }
        .bullet{
            position:absolute;
            bottom:10px;
            left: 50%;
            transform:translateX(-50%);
        }
        .bullet li{
            width: 30px;
            height: 10px;
            display: inline-block;
            background-color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
        .bullet li.active{
            background-color: #000;
        }
        .clear:after{
            content: "";
            display: block;
            clear:both;
        }
    </style>
</head>
<body>
<div class="carousel layout1">
    <ul class="ct clear">
        <li data-id="0"><a href="#"><img src="http://img3.imgtn.bdimg.com/it/u=147654999,1594512744&fm=206&gp=0.jpg" alt=""></a></li>
        <li data-id="1"><a href="#"><img src="http://img2.imgtn.bdimg.com/it/u=1982575782,2849787114&fm=206&gp=0.jpg" alt=""></a></li>
        <li data-id="2"><a href="#"><img src="http://img5.imgtn.bdimg.com/it/u=2038227690,1193789315&fm=206&gp=0.jpg" alt=""></a></li>
        <li data-id="3"><a href="#"><img src="http://img0.imgtn.bdimg.com/it/u=2542542714,2595053638&fm=206&gp=0.jpg" alt=""></a></li>
    </ul>
    <a class="prev arrow" href="#"><</a>
    <a class="next arrow" href="#">></a>
    <ul class="bullet">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="carousel layout2">
    <ul class="ct clear">
        <li data-id="0"><a href="#"><img src="http://img3.imgtn.bdimg.com/it/u=147654999,1594512744&fm=206&gp=0.jpg" alt=""></a></li>
        <li data-id="1"><a href="#"><img src="http://img2.imgtn.bdimg.com/it/u=1982575782,2849787114&fm=206&gp=0.jpg" alt=""></a></li>
        <li data-id="2"><a href="#"><img src="http://img5.imgtn.bdimg.com/it/u=2038227690,1193789315&fm=206&gp=0.jpg" alt=""></a></li>
        <li data-id="3"><a href="#"><img src="http://img0.imgtn.bdimg.com/it/u=2542542714,2595053638&fm=206&gp=0.jpg" alt=""></a></li>
    </ul>
    <a class="prev arrow" href="#"><</a>
    <a class="next arrow" href="#">></a>
    <ul class="bullet">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="jquery-2.2.3.min.js"></script>
<script>

    $.fn.carousel= function(fadeTime,autoPlayTime) {
        this.each(function () {
            var me = $(this);
            $next = me.find(".next");
            $prev = me.find(".prev");
            $bullet = me.find(".bullet");
            $children = me.find(".ct").children("li");
            var length = $children.size();
            var cur = 0;
            var isAnimate =true;//全局变量状态锁，允许执行自动播放的功能
            $next.on("click",function (e) {
                e.preventDefault();
                stop();
                playNext();
                autoPlay();
            });
            $prev.on("click",function (e) {
                e.preventDefault();
                stop();
                playPrev();
                autoPlay();
            });
            $bullet.find("li").on("mouseenter",function (e) {
                stop();
                var index = $(this).index();  //找出点击bullet的li元素的编号
                play(index);   //让相应li元素编号的图片淡入
                autoPlay();
            });
            function  playNext () {//设置传递给play()的参数
                play((cur+1)%length);
            }
            function  playPrev () {//设置传递给play()的参数
                play((length+cur-1)%length);
            }
            function play(index) {//让选中的元素淡入
                if(!isAnimate){
                    return;
                }
                isAnimate = false; //完成图片淡入淡出前，不允许执行自动播放功能
                fadeTime = fadeTime || 400;
                me.find(".ct").children("li").eq(cur).fadeOut(fadeTime);//当前图片淡出
                me.find(".ct").children("li").eq(index).fadeIn(fadeTime,function (){
                    isAnimate=true;
                });
                cur = index;       //当前编号改为选中的编号
                setBullet();
            }
            function setBullet() {//给相应bullet的li元素加上背景色
                me.find(".bullet").children().removeClass("active").eq(cur).addClass("active");
            }
            function autoPlay (){//自动播放
                autoPlayTime = autoPlayTime || 1000;
                start = setInterval(function () { //编号start为全局变量，不然的话stop函数找不到这个编号了
                    playNext();
                },autoPlayTime)
            }
            function stop() {//停止自动播放功能
                clearInterval(start);
            }
            play(0);//一开始设为播放第0个图片
            autoPlay();
        });
    };
    $('.carousel').carousel();



</script>
</body>
</html>
