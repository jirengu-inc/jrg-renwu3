<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>监控存储服务器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/public.css">
    <style>
        .ct-l{
            box-sizing: border-box;
            padding-right:10px;
            background-color: red;
        }
        .ct-l-wrap{
            background-color: pink;
        }
        /*左边*/
        .switch-information{
            height: 260px;
            border-radius: 5px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .server-process{
            height: 470px;
            border-radius: 5px;
            background-color: greenyellow;
            margin-bottom: 10px;
        }
        .alarm-information{
            height: 210px;
            border-radius: 5px;
            background-color: #ff8800;
        }

        /*右边*/
        .cpu{
            height: 270px;
            border-radius: 5px;
            background-color: blue;
            margin-bottom: 10px;
        }
        .memory{
            height: 250px;
            border-radius: 5px;
            background-color: skyblue;
            margin-bottom: 10px;
        }
        .net{
            height: 250px;
            border-radius: 5px;
            background-color: green;
            margin-bottom: 10px;
        }
        .store{
            height: 170px;
            border-radius: 5px;
            background-color: #5bc0de;
        }

    </style>
</head>
<body>
<div class="content clearfix">
    <div class="main">
        <!--右边内容区域是wrap-->
        <div class="wrap">
            <div class="wrap-header clearfix">
                <div class="w-title">温岭市公安局天网工程运维平台</div>

            </div>
            <div class="wrap-content">
                <div class="ct">
                    <div class="container">
                        <div class="ct-l col-lg-7">
                            <div class="ct-l-wrap">
                                <!--交换机基本信息-->
                                <div class="switch-information">

                                </div>
                                <!--服务进程-->
                                <div class="server-process">

                                </div>
                                <!--告警信息-->
                                <div class="alarm-information">

                                </div>


                            </div>
                        </div>
                        <div class="ct-r col-lg-5">
                            <!--cpu-->
                            <div class="cpu">

                            </div>
                            <!--内存-->
                            <div class="memory">

                            </div>
                            <!--网络-->
                            <div class="net">

                            </div>
                            <!--储存-->
                            <div class="store">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--左边栏  左边栏必须要放在main的下面-->
    <div class="aside">
        <!--用户信息-->
        <div class="u-i-f clearfix">
            <div class="ui-l">
                <!--头像-->
                <div class="head-portrait"></div>
            </div>
            <div class="ui-r">
                <ul class="introduce">
                    <li>姓名 ： <sapn>张三</sapn></li>
                    <li>职务 ： <sapn>设备运维</sapn></li>
                    <li>温岭市公安局</li>
                </ul>
            </div>
        </div>
        <!--导航-->

            <li><a href="#" class="last-a">系统管理</a></li>
        </ul>
    </div>
</div>
