<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-9-1</title>
	<link rel="stylesheet" type="text/css" href="task-9-1.css">
	<style>
	li{
		display:inline-block;
		font-size: 28px;
		padding-left:28px;
		height:35px;
		line-height:35px;
	}
	.forward{
		background:url(xuebi/result.png) no-repeat;
		background-position:0 0;
	}
	.start{
		background:url(xuebi/result.png) no-repeat;
		background-position:0 -45px;
	}
	.stop{
		background:url(xuebi/result.png) no-repeat;
		background-position:0 -88px;
	}
	.forward:hover{
		background:url(xuebi/result.png) no-repeat;
		background-position:0 -134px;
		color:#BB0DEA;
		cursor:pointer;
	}
	.start:hover{
		background:url(xuebi/result.png) no-repeat;
		background-position:0 -183px;
		color:#BB0DEA;
		cursor:pointer;
	}
	.stop:hover{
		background:url(xuebi/result.png) no-repeat;
		background-position:0 -230px;
		color:#BB0DEA;
		cursor:pointer;
	}
	</style>
</head>
<body>
	<div>
		<ul>
			<li class="forward">前进</li>
			<li class="start">开始</li>
			<li class="stop">停止</li>
		</ul>
	</div>
</body>
</html>
