<script type="text/javascript"></script>
<script>
   var lazyLoad = (function () {
       var _queue = [];
       var _isBind = false;
       function one($selector,callback) {
           _add($selector,callback);
           _init();
       }
       function _add($selector,callback) {
           $selector.each(function () {
               var o = {
                   el:$(this),
                   cb:callback
               };
               _queue.push(o);
           });
       }

       function _init() {
           (!_isBind) && _bind();
           _do();
       }

       function _bind() {
           var  clock = false,
                  interval = 300;
           clock && clearTimeout(clock);
           $(window).on("scroll",function () {
                clock = setTimeout(function () {
                   _do();
               },interval)
           });
           _isBind = true;
       }
       function _do() {
           var arrTmp = [];
           for(var i =0;i<_queue.length;i++){
               var item = _queue[i];
               if(isShow(item.el)){
                   item.cb.call(item.el[0]);
               }
               else{
                   arrTmp.push(item);
               }
           }
           _queue = arrTmp;
       }
        function isShow($el) {
            var winHeigth = $(window).height(),
                    winScrollTop = $(window).scrollTop(),
                    nodeTop = $el.offset().top;
            return (winHeigth+winScrollTop>=nodeTop) ? true : false;
        }

        return{
            one:one
        }

   })();

   var $imgs = $("img");
   function showImg($el) {
       $el.attr('src',$el.attr("data-src"));
   }

   lazyLoad.one($imgs, function () {
       showImg($(this));
   });

</script>
