<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>task-12-3</title>
  <style>
  html,body{
    margin:0;
    padding:0;
  }
#content:after{
  content: '';
  display: block;
  clear: both;
}
#header{
  width: 100%;
  height: 100px;
  background-color: #aaa;
}
#footer{
  width: 100%;
  height: 100px;
  background-color: #aaa;
}
.main{
  width: 100%;
  height: 250px;
  float: left;

}
.wrap{
  width:100%;
  height: 100%;
  background-color: green;
  margin-left: 200px;
  margin-right: 200px;
}
.left{
  width: 200px;
  height: 250px;
  background: red;
  float: left;
  margin-left: -100%;
}
.right{
  width: 200px;
  height: 250px;
  background: yellow;
  float: left;
  margin-left: -200px;
  
}

  </style>
</head>
<body>
<div id="header"></div>
 <div id="content">
   <div class="main">
     <div class="wrap"></div>
   </div>
   <div class="left">left</div>
   <div class="right">right</div>
 </div>
<div id="footer"></div>
</body>
</html>
