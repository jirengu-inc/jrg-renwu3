<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>task-12-1</title>
  <style>
  html,body{
    margin:0;
    padding:0;
  }
#content{
  padding: 0 200px;
}
#content:after{
  content: '';
  display: block;
  clear: both;
}
#header{
  width: 100%;
  height: 100px;
  background-color: #aaa;
}
#footer{
  width: 100%;
  height: 100px;
  background-color: #aaa;
}
.main{
  width: 100%;
  height: 250px;
  background: green;
  float: left;
}
.left{
  position: relative;
  left: -200px;
  width: 200px;
  height: 300px;
  background: red;
  float: left;
  margin-left: -100%;
}
.right{
  position:relative;
  width: 200px;
  height: 300px;
  background: yellow;
  float: left;
  margin-left: -200px;
  left: 200px;
  
}

  </style>
</head>
<body>
<div id="header"></div>
 <div id="content">
   <div class="main">main</div>
   <div class="left">left</div>
   <div class="right">right</div>
 </div>
<div id="footer"></div>
</body>
</html>
