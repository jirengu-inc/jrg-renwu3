<!DOCTYPE html>
<html id="html">
<head>
<meta charset="utf-8" />
<title>demo</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<style type="text/css">
.div1{
width:200px;
height:80px;
font-size:14px;
color:#f0f;
line-height:80px;
}
.box{
border:1px solid #ccc;
}
.header{
height:40px;
text-align:left;
padding-left:10px;
font-size:16px;
color:#f00;
border-bottom:1px solid #ccc;
}
.content{
height:100px;
}
.content a{
text-decoration:none;
color:blue;
}
.content a:hover{
color:red;
}
.footer{
height:50px;
text-align:center;
}
.footer .btn{
border:1px solid #ccc;
border-radius:3px;
-moz-border-radius:3px;
-webkit-border-radius:3px;
padding:4px 3px;
display:inline-block;
}
table{
width:1010px;
height:54px;
border-collapse:collapse;
}
table tr{
height:54px;
}
table tr.tr2{
background-color:#f8f8f8;
}
table tr th{
background-color:#11aaab;
border:1px solid #ccc;
}
table tr td{
border:1px solid #ccc;
text-align:center;
}

</style>
</head>
<body>
   <div class="div1">这里是饥人谷</div>
   <div class="box">
		<div class="header">
		  <h3>我是标题</h3>
		  <a class="close" title="关闭" href="#">X</a>
		</div>
		<div class="content">
			  <h3>欢迎来到  <a href="http://jirengu.com">饥人谷</a></h3>
			  <p> 在这个大家庭你能快乐的学到更多前端技能</p>
		</div>
		<div class="footer">
			<a class="btn btn-cancel" href="">取消</a>
			<a class="btn btn-confirm" href="">确认</a>
		</div>
	</div>
	<table>
		<tr><th>姓名</th><th>性别</th></tr>
		<tr class="tr2"><td>小明</td><td>女孩</td></tr>
		<tr><td>小花</td><td>男孩</td></tr>
	</table>
</body>
</html>
