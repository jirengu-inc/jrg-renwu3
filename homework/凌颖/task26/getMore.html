<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载更多</title>
</head>
<style>
    #ct>li{
        border:1px solid #ccc;
        padding:10px;
        margin:10px;
        list-style:none;
    }
    #ct>li.active{
       background-color:green;
        color:#fff;
    }
    .btn{
        width:120px;
        height:45px;
        line-height:40px;
        border-radius: 3px;
        border:1px solid crimson;
        text-align: center;
        color:crimson;
    }
    #loadMore{
        display:block;
        margin:10px auto;
        cursor:pointer;
    }
    .loading{
        width: 20px;
        height: 20px;
        display: inline-block;
        background: url(img/loading_sprite.png);
        -webkit-background-size: auto 20px;
        background-size: auto 20px;
        -webkit-animation: am-rotate 1s steps(12) infinite;
        animation: am-rotate 1s steps(12) infinite;
    }
    @-webkit-keyframes am-rotate {
        from {
            background-position: 0 0; }
        to {
            background-position: -240px 0; }
    }
   

</style>
<body>
<ul id="ct">
    <li>内容1</li>
    <li>内容2</li>
</ul>

<a class="btn" id="loadMore">加载更多</a>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $('#ct').on('mouseenter','li',function(){
        $(this).addClass('active');
    });
    $('#ct').on('mouseleave','li',function(){
        $(this).removeClass('active');
    });

    /*
    *入参：{start：3 ，len：5}
    *回参：{data：['内容3'，'内容4'，'内容5'，'内容6'，'内容7']}
    *url: /getMore?start=3&len=5
    * type:get
    * */
      var cur = 3,
          isLoading = false;//设置一个状态锁，防止在加载的数据回来之前用户多次点击
    $('#loadMore').on('click',function(){
     if(isLoading){   //判断状态是否锁上，一旦锁上终止函数，不与后台交互
         return;
     }
     isLoading = true;//产生AJAX前立刻上锁，防止用户多次点击
        $('#loadMore').html('<span>请稍等</span><i class="loading"></i>') ;
        $.ajax({
        url:'/getMore',
        type:'get',
        data:{
            start :cur,
            len : 5
        },
        success : function(json) {
            setTimeout(function () {
                $.each(json.data,function(k,ele){
                    var item = '<li>' + json.data[k] + '</li>';
                    $('#ct').append(item);
                })
                cur += 5;
                isLoading = false;//开锁
                $('#loadMore').text('加载更多');
            }, 1000)
        },
        error : function(){
            isLoading = false;
            $('#loadMore').text('加载更多');
            alert('系统异常');
        }
    });
});


</script>
</body>
</html>
