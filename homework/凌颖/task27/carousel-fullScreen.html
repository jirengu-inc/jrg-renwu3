<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无限轮播-全屏</title>
</head>
<style>
    li {
        list-style: none;
    }
    html,body,.main,.img-ct,.img {
        width:100%;
        height: 100%;
        margin: 0;
        padding:0;
        box-sizing: border-box;
    }
    .main {
        position: relative;
        overflow: hidden;
        background-color: #1e40a0;
    }
    .img-ct {
        position: absolute;

    }
    .img-ct:after {
        content: "";
        display: block;
        clear: both;
    }
    .img {
        float: left;
        position: relative;
        height: 100%;
        /*background-image: url("img/11.jpg");*/
        background-position: center center;
        background-repeat: no-repeat;
        background-size:cover;
    }

    .txt {
        position: absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        z-index: 1;
        text-align: center;
        color:white;
    }
    .bullet {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);

    }
    .bullet>li {
        display: inline-block;
        width: 40px;
        height: 10px;
        border-radius:30px;
        background-color: white;
        cursor: pointer;
    }
    .bullet>li.active {
        background-color: #ccc;
    }
</style>
<body>
<div class="main">
    <ul class="img-ct">
        <li class="img" data-bg-img="img/1.jpg">
            <div class="txt">
                <h2>标题标题标题</h2>
                <p>描述描述描述描述描述描述</p>
            </div>
        </li>
        <li class="img" data-bg-img="img/2.jpg">
            <div class="txt">
                <h2>标题标题标题</h2>
                <p>描述描述描述描述描述描述</p>
            </div>
        </li>
        <li class="img" data-bg-img="img/3.jpg">
            <div class="txt">
                <h2>标题标题标题</h2>
                <p>描述描述描述描述描述描述</p>
            </div>
        </li>
        <li class="img" data-bg-img="img/4.jpg">
            <div class="txt">
                <h2>标题标题标题</h2>
                <p>描述描述描述描述描述描述</p>
            </div>
        </li>
    </ul>
    <ul class="bullet">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $(function(){
        var clock;
        var $ct = $(".img-ct"),
                $items = $ct.children(),
                $bullet = $(".bullet");

        $ct.append($items.first().clone());         //
        $ct.prepend($items.last().clone());

        var imgCount = $ct.children().size(),
                imgWidth = $(window).width();
        $ct.find(".img").css({width:imgWidth});


        $ct.css ({
            width:imgCount * imgWidth,
            left:0 - imgWidth
        });


        setBg(1);
        autoPlay();

        var curIdx = 0;
        var isPlay = false;
        function play(idx) {
            if (isPlay) return ;
            isPlay = true;
            idx = idx || 1;

            setBg(idx);
            $ct.animate({'left':idx * (-imgWidth)},500,function (e) {
                if (idx == 5) {
                    $ct.css({'left':-imgWidth});
                    idx = 1 ;
                } else if (idx == 0) {
                    $ct.css({'right':-imgWidth});
                    idx = 4 ;
                }
                $bullet.children().removeClass("active").eq(idx-1).addClass("active");
                curIdx = idx;
                isPlay = false;
            });

        }
        $bullet.on("click","li",function (e) {
            var idx = $(this).index();
            console.log(idx);
            play(idx+1);
        });
        function playNext() {
            play(curIdx + 1 % imgCount)
        }
        function autoPlay() {
            clock = setInterval('playNext()',2500);
        }



        function setBg(idx) {
            idx = idx || 0;
            var $node = $ct.children().eq(idx),
                    dataImg = $node.attr("data-bg-img");

            if ($node.data("isBgSet")) return;


            $node.css ({
                'background-image': 'url(' + dataImg + ')',
            });
            $node.data("isBgSet",true);

        }

    });

</script>
</body>
</html>
