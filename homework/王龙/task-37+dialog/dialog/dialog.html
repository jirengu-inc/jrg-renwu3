<script>
    $('.ALL').on('click',function () {
        var dialog = new Dialog({
            width:'350',
            model:true,
            title:'hunger',
            content:'hello boys~',
            isClose:true,
            isSure:true,

            onSure:function () {console.log('onSure')}
        });
        dialog.open();
    });
