  #content .tree{
    margin-top: 20px;
  }
  #content .tree>li:not(.open):before{
    content: "+ ";
    display: inline;
  }

  #content .tree>li.open:before{
    content: "- ";
    display: inline;
  }


  #content .tree>li>a{
    color: green;
  }



  #content .tree>li:not(.open)>ul{
     display: none;
  }

  #content .tree>li.open>ul{
    display: block;
    text-indent: 2em;
    padding: 4px 0;
