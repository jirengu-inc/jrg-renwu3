<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
  a{
  text-decoration:none
}
button:focus {
    outline: none;
}
.btn:hover{
  background:#c14d21;
}
.btn:active{
   background:#e25f31;
}

.btn {
    display: inline-block;
    width: 50px;
    height: 29px;
    line-height: 29px;
    background: #F36E41;
    border-radius: 4px;
    color: white;
    text-align: center;
    border: 0px;
    font-size: 16px;
}
  
  </style>
      
</head>
<body>
  
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
  
  <br>
  添加此class后后变成如下按钮的样式(鼠标hover背景色#c14d21, 鼠标按下背景色#e25f31)
</body>
</html>
