<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./Font-Awesome-master/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Player</title>
    <style>
        .btn{
            height: 25px;
            line-height: 25px;
            padding: 6px;
            border-radius: 5px;
            margin: 10px;
            background: pink;
            color: #fff;
            cursor: pointer;
        }

    </style>
</head>
<body>
<!--
歌词太长折行

-->

<audio id="media" src="" autoplay="autoplay">
    not support the audio tag
</audio>

<div class="music-ct">
    <div class="cover">
        <div class="func-ct">
            <header class="top justify">
                <i class="fa fa-music small open" aria-hidden="true"></i>
                <i class="fa fa-info-circle small" aria-hidden="true"></i>
            </header>
            <div class="music-info">
                <div class="music-title small"></div>
                <div class="singer"></div>
            </div>
            <div class="music-ctrl">
                <ul>
                    <!--<li class="small"><a href="javascript:void (0);"><i class="fa fa-backward" aria-hidden="true"></i></a></li>-->
                    <li class="big"><a href="javascript:void (0);"><i id="switch" class="fa fa-pause-circle pause" aria-hidden="true"></i></a></li>
                    <li class="small"><a href="javascript:void (0);"><i class="fa fa-forward next" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <!--歌词-->
            <div class="music-lyric">
                <ul class="lyric">
                </ul>
            </div>
            <!--  声音 -->
            <div class="music-volume justify">
                <span class="volume">
                    <i class="fa fa-volume-up small" aria-hidden="true"></i>
                    <div class="slider-volume" >
                        <div class="slider">
                            <div class="slider-range">
                            </div>
                            <a href="javascript:void(0)" class="slider-handle" draggable="true"></a>
                        </div>
                    </div>
                </span>

                <span class="muted">
                    <!--<i class="fa fa-toggle-on" aria-hidden="true"></i>-->
                    <i class="fa fa-toggle-off small" aria-hidden="true"></i>
                </span>
            </div>

            <!--进度-->
            <div class="music-progress">
                <div class="progress-wrap">
                    <ul>
                        <li class="currentTime"></li>
                        <li>
                            <div class="progress">
                                <div class="progress-range">
                                </div>
                                <a href="javascript:void(0)" class="progress-handle" draggable="true"></a>
                            </div>
                        </li>
                        <li class="duration"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="channel active4channel">
        <i class="fa fa-arrow-circle-left close" aria-hidden="true"></i>
        <ul>

        </ul>
    </div>
</div>

<div class="music"><i class="fa fa-music" aria-hidden="true"></i></div>




<script type="text/javascript" src="./js/jquery.min.js"></script>
<script src="./js/slider.js"></script>
<script src="./js/Player.js"></script>
<script>
    $(function () {
        player.init({
            switch:$('#switch'),
            media: $('#media').get(0),
            loop:true,
            //lyricURL:'./music/123.lrc',
            lyricCT:$('.lyric'),
            progressBar:$('.progress-handle'),
            volumeBar:$('.slider-handle')
        }).setURL('http://api.jirengu.com/fm/getSong.php');//.setModel().start();

        $('.music').drag($('.music'))
    });
</script>

</body>
</html>
