<!DOCTYPE HTML>
<html>
    <head>
        <title>文本两端对齐 by hongchenok</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
         <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

          <style>
          html {
            font-size: 20px;
          }
          a {
              text-decoration: none;
              color: gray;
          }

          a:link {color:  #FFFF00;} /* 未访问的链接 */
          a:visited {color:#00FF00;} /* 已访问的链接 */
          a:hover {color:blue;} /* 鼠标划过链接 */
          a:active {color:white;} /* 已选中的链接 */

          
           .t1 {
            border-collapse: collapse; /* 边框为单线*/

            width : 100%;
           }

           .t2 {
            width : 100%;
           }

           th {
            background-color: #C0C0C0
           }
          

          th, td {
            text-align: center;
            border: 1px solid green;
            line-height: 30px;
          }

          </style>      
    </head>
    <body>
        hello---body
         <div style="font-size:3em">
            hello---<br/>em是当前元素相对于父元素的大小，如果父元素没有指定大小，便追溯至父元素的父元素的大小，以此类推；

         </div>
         <span style="font-size:300%">hello---<br/>%和em的值是等价</span>
         <div style="font-size:30px">
            <span style="font-size:2rem">hello---rem是当前元素相对于根元素html的大小</span>
         </div>

         <a href="#">css伪类，次序不要放反;為什麼？反了会失效，但不知道为什么</a>

          <button onclick="javascript:$('#collapse').toggleClass('t1').toggleClass('t2')">border-collapse的作用</button>

         <table id="collapse" class="t1">
            <tr>
                <th>0</th>
                <th>0</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
            </tr>
         </table>


         <!--有序列表-->
          <ol>
              <li>有序列表</li>
              <li>有序列表</li>
              <li>有序列表</li>
          </ol>


          <!-- 无序列表 -->
          <ul>
              <li>无序列表，用的最多</li>
              <li>无序列表</li>
          </ul>

          <!-- 自定义列表-->
          <dl>
              <dt>列表头</dt>
              <dd>列表内容</dd>
              <dt>列表头</dt>
              <dd>列表内容</dd>
          </dl>
    </body>
</html>
