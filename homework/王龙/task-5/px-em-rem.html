<!DOCTYPE HTML>
<html>
    <head>
        <title>文本两端对齐 by hongchenok</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
          <style>
          html {
            font-size: 20px;
          }
          </style>      
    </head>
    <body>
        hello---body
         <div style="font-size:2em">
            hello---em是当前元素相对于父元素的大小，如果父元素没有指定大小，便追溯至父元素的父元素的大小，以此类推；
         </div>
         <div style="font-size:30px">
            <span style="font-size:2rem">hello---rem是当前元素相对于根元素html的大小</span>
         </div>
    </body>
</html>
