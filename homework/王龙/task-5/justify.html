<!DOCTYPE HTML>
<html>
    <head>
        <title>文本两端对齐 by hongchenok</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .box{
                width:50%; 
                padding:20px; 
                margin:20px auto; 
                background-color:#f0f3f9; 
                text-align:justify;                
                text-justify:distribute-all-lines;/*ie6-8*/
            }
            .list{
                width:120px; 
                display:inline-block;
                *display: inline; 
                *zoom:1;
                padding-bottom:20px; 
                text-align:center; 
                vertical-align:top;
            }
            .justify_fix{
                display:inline-block; 
                *display: inline; 
                *zoom:1; width:100%; 
                height:0; 
               /* overflow:hidden;*/
            }

            .list_head{
                height: 50px;
                width: 50px;
                background-color: red;
                float: left;
            }

            .list_content{
                width: 70px;
                height: 50px;
                float: left;
            }
            .clearfix:after {
                content: "."; 
                display: block; 
                height: 0; 
                clear: both; 
                visibility: hidden;
                border: 1px solid red;
            }
            * html .clearfix {height: 1%;}
        </style>

    </head>
    <body>
        <div class="box">
            <div class="list clearfix">
                <div class="list_head"></div>
                <div class="list_content">hello</div>
            </div>
            <div class="list clearfix">
                <div class="list_head"></div>
                <div class="list_content">这是内容</div>
            </div>

            <span class="justify_fix">text-align: justify作用在块级元素上，对内部的行内元素生效（文本，图片，a链接等）使文本的两端都对齐,当文本比较长时，调整中间文字的间隔，使各行长度恰好相等。</span>
        </div>
        <div class="box">
            <div class="list clearfix">
                <div class="list_head"></div>
                <div class="list_content">这是内容</div>
            </div>
            <div class="list clearfix">
                <div class="list_head"></div>
                <div class="list_content">这是内容</div>
            </div>
            <div class="list clearfix">
                <div class="list_head"></div>
                <div class="list_content">这是内容</div>
            </div>
            <div class="list clearfix">
                <div class="list_head"></div>
                <div class="list_content">这是内容</div>
            </div>
            <span class="justify_fix">
				方方老师说 ：你没见过两端对齐的 Word 文档么，最后一行不会对齐的
            </span>
        </div>

        <div style="border:1px solid red;text-align:justify;">
            <span style="border:1px solid gray;">left</span>是的发生的发生
            <span style="border:1px solid gray;">right</span>
            <span class="justify_fix">
                ------
            </span>
        </div>
    </body>
</html>
