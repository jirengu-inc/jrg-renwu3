<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  /* 利用warp的inline-block特性继承text-align效果，达到居中效果,这里宽度百分比不确定是相对那个包含块, 因为wrap=inline-block */
.ct{background: #C5445B;text-align:center;height: 60px;}
.ct .item{float: left;width: 140px;border:1px solid black;margin: 10px;}
.ct .wrap{display: inline-block;}
.wrap:after{content: "";display: block; clear:both;}


/*wrap的display=block，让子元素inline-block，包含块会占满行，item平分空间水平居中；
*/
.ct-i{background: #C5445B;text-align:center;height: 60px;}
.ct-i .item{display: inline-block;width: 24%;margin: 10px 0;background: #67B1AD;}


/* 直接利用display:inline-block特性继承text-align效果，达到居中效果*/
ul{list-style: none;padding: 0;} 
.ct2{text-align:center;margin: 0 auto;background: pink;height: 60px;}
.ct2 li{display: inline-block;width: 140px;border:1px solid black;margin: 10px 0;}


.ct3{text-align:center;margin: 0 auto;background: #D2697B;height: 60px;}
.ct3 li{float: left;width: 25%;background: #82C5C0;margin: 10px 0;}
.ct3:after{content: "";display: block; clear:both;}
  </style>
</head>
<body>
    <h3>div浮动水平居中</h3>
<div class="ct">
  <div class="wrap">
    <div class="item">菜单1</div>
    <div class="item">菜单2</div>
    <div class="item">菜单3</div>
    <div class="item">菜单4</div>
  </div>
</div>
   <h3>div-inline-block</h3>
<div class="ct-i">
  <div class="wrap">
    <div class="item">菜单1</div>
    <div class="item">菜单2</div>
    <div class="item">菜单3</div>
    <div class="item">菜单4</div>
  </div>
</div>
  
  <h3>ul-li display:inline-block</h3>
  <ul class="ct2">
    <li>菜单1</li>
    <li>菜单2</li>
    <li>菜单3</li>
    <li>菜单4</li>
  </ul>
  
  <h3>ul-li 浮动水平居中</h3>
  <ul class="ct3">
    <li>菜单1</li>
    <li>菜单2</li>
    <li>菜单3</li>
    <li>菜单4</li>
  </ul>
</body>
</html>
