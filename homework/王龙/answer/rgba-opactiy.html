<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .rgba{ 
      text-align:center;
      background-color:rgba(212,0,0,0.2);
      color: rgba(19, 10, 10, .8)
    }
    .p2 {
       text-align:right;
       background:pink;
       filter:alpha(opacity=50); /* for IE8 and earlier */
       opacity:.2;/* for IE9 and other browsers */
    }
  </style>
</head>
<body>
<p class="rgba">
  一个人最大的弱点是害怕暴露弱点；当你觉得晚了的时候恰恰是最早开始
  <p>继承没</p>
</p>
  <p class="p2">
    ——色拉油老师
    <p>继承没</p>
  </p>
  
  <pre>
  - opacity作用于元素透明度，以及元素内所有内容的透明度设置; 继承性：无
  - rgba 针对color(字体,背景色...[*-color])的颜色及透明度; 继承性：无
  </pre>
</body>
</html>
