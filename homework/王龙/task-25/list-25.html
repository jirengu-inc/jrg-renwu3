        ul,li,body{padding: 0;

            color: black;

            color: #fff;
        }
        .tab li:not(:first-child):before {

            margin: 5px 0;

        div[class^='tab-view']{

            /*padding: 5px;*/
        }
        .tab-content>.active{
            display: block;
        }

        .clear:after{
            content: '';
            display: block;
            clear: both;
        }
        .list-layout{
            box-sizing: border-box;
            float: left;
            width: 33.33%;
            text-align: center;
        }
        .list-item:hover>.cover{
            opacity: 1;
        }
        .list-layout>.list-item{
            margin: 5px;
        }
        .list-item{
            border: 1px solid #ccc;
            margin-top: 5px;
            padding: 5px;
            text-align: center;
            position: relative;
        }

        .list-price{

        }
        .btn{
            height: 35px;
            line-height: 35px;
            display: inline-block;
            border: 1px solid darkred;
            border-radius: 5px;
            background: #fff;
            color: darkred;
            padding: 5px 15px;
        }
        .cover>a{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .cover{
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(169, 169, 169, 0.57);
        }
    </style>
</head>

            name: '珂兰 黄金手链 3D猴哥款',
            price: '￥45.00'
        }
    ];
    $('.tab').on('click','li',function (event) {
        event.preventDefault();
        event.stopPropagation()
        var view = $(event.target).attr('data-index');
        $(".tab-content> div[class^='tab-view']").each(function (i,e) {
              $(e).hasClass(view) ?  $(e).addClass('active') :  $(e).removeClass('active');
        });
    });
    $('#append').on('click',function (event) {
        event.preventDefault();
        event.stopPropagation()
        products.forEach(function(e,i){
            var $layout = $('.tab-view-1>.list-layout:first-child').clone(true,true);
            $layout.find('img').attr('src',e.img);
            $layout.find('.list-name').text(e.name);
            $layout.find('.list-price').text(e.price);
            console.log($layout)
            $('.tab-view-1').append($layout);
        });

    });
