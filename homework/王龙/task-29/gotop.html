    var goTop = (function () {
        if($('.goto-btn').length===0)
            var  $btn=$('<div class="goto-btn">Top</div>').appendTo($('body'));
        function action() {
            $(window).on('scroll.view',function (e) {
                var scroll = $(window).scrollTop();
                scroll > 110  ? $btn.show('slow') : $btn.hide('fast');
            })
            $btn.on('click',function (e) {
                $(window).scrollTop(0);
            })
        }
        return {
            init :action
        }
    }());
    goTop.init();
