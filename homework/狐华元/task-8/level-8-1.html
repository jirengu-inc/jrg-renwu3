<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>level-8-1</title>
    <style>
    a{
      text-decoration: none;
    }

    button{
      border: 0;
    }

    .btn {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: orange;
      color: #fff;
      font-size: 14px;
      line-height: 1;
    }

    .btn:hover {
      background-color: #c14d21;
    }

    .btn:active {
      background-color: #e25f31;
    }
    </style>
  </head>
  <body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
  </body>
</html>
