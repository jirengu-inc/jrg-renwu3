<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>level-8-2</title>
    <style>
      body{
        padding: 0 50px;
      }

      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      #header {
        background-color: #222;
        height: 40px;
        line-height: 40px;
      }

      .nav li{
        float: left;
      }

      .nav li a{
        padding: 0 10px;
        color: green;
      }

      /*=====content=====*/
      #content .title {
        font-size: 26px;
        color: green;
        font-weight: bold;
        text-align: center;
      }

      #content .desc {
        color: #666;
        font-size: 12px;
        text-indent: 2em;
      }

      #content h3 {
        border-bottom: 1px dashed #ccc;
        padding-bottom: 5px;
      }

      #content p {
        font-size: 14px;
        text-indent: 2em;
      }

      .tree>li>a:first-of-type{
        color: green;
      }

      .tree>li>a:first-of-type:before{
        content: '+';
        color: #666;
        padding-right: 5px;
      }

      .tree>.has-child>ul{
        color: #666;
        font-size: 14px;
        line-height: 1.4;
      }

      .tree>li.has-child>a:first-of-type:before{
        content: '-';
        color: #666;
      }

    </style>
  </head>
