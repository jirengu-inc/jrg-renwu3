<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task-6-3</title>
    <style>
    table {
      border-collapse: collapse;
      width: 80%;
      line-height: 30px;
    }

    table th,table td{
      border: 1px solid #ccc;
      text-align: center;
    }

    table th{
      background-color: #2AC1AD;
      font-weight: bold;
    }

    table tr:nth-of-type(2){
      background-color: #eee;
    }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>姓名</th>
        <th>性别</th>
      </tr>
      <tr>
        <td>小明</td>
        <td>男</td>
      </tr>
      <tr>
        <td>小花</td>
        <td>女</td>
      </tr>
    </table>
  </body>
</html>
