<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>level-9-3</title>
    <style>
      .m-b{
        margin-bottom: 20px;
      }

      .border {
        width: 0;
        height: 0;
        border: 30px solid;
      }

      .square {
        border-color: blue yellow green red;
      }

      .top {
        border-color: blue transparent transparent transparent;
      }

      .left {
        border-color: transparent transparent transparent red;
      }

      .right {
        border-color: transparent yellow transparent transparent;
      }

      .bottom {
        border-color: transparent transparent green transparent;
      }

      .left-bottom {
        border-width: 20px;
        border-color: transparent transparent red red;
      }

      .right-bottom {
        border-width: 20px;
        border-color: transparent green green transparent;
      }

    </style>
  </head>
  <body>
    <div class="border square m-b"></div>
    <div class="border top m-b"></div>
    <div class="border left m-b"></div>
    <div class="border right m-b"></div>
    <div class="border bottom m-b"></div>
    <div class="border left-bottom m-b"></div>
    <div class="border right-bottom m-b"></div>
  </body>
</html>
