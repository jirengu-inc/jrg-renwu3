<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>level-11-1</title>
    <style>
      html,body,ul,li{
        margin:0;
        padding:0;
      }
      ul,li{
        list-style: none;
      }
      a{
        color: #666;
        text-decoration: none;
      }
      .nav>li{
        float:left;
        position: relative;
      }
      .nav>li>a{
        display: inline-block;
        padding: 0 20px;
        line-height: 2em;
      }
      .nav>li>a:hover{
        background-color: #ccc;
      }
      .nav>li:hover>.menu{
        display: block;
      }
      .menu{
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        display: none;
      }
      .menu>li>a{
        display: block;
        padding: 0 30px 0 10px;
        line-height: 2em;
      }
      .menu>li>a:hover{
        background-color: #ccc;
        color: #fff;
      }
    </style>
  </head>

    <nav>
      <ul class="nav">
        <li>

    </nav>
