<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task-12-1</title>
    <style>
      html,body,div{
        margin: 0;
        padding: 0;
      }

      .header,.footer{
        height: 40px;
        background-color: #ccc;
      }

      .pull-left{
        float: left;
      }

      .container{
        background-color: #fff;
        padding: 0 200px;
      }

      .container:after{
        content: '';
        display: block;
        clear: both;
      }

      .main{
        width: 100%;
        background-color: green;
      }

     .left-aside,.right-aside{
       width: 200px;
       height: 100px;
     }

     .left-aside{
       background-color: red;
       margin-left: -100%;
       position: relative;
       left: -200px;
     }

     .right-aside{
       background-color: yellow;
       margin-left: -200px;
       position: relative;
       left: 200px;
     }

    </style>
  </head>
  <body>
    <div class="header">头部</div>
    <div class="container">
      <div class="main pull-left">圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要在放在文档流前面以优先渲染。 参考：圣杯布局原理。其流程为：1）设置container的左右padding,用于预留左右边栏的空间。2）给所用元素设置定位和浮动，用于设置左右两栏偏移；3） 给左侧边栏设置rihgt，让其移动位置。设置负边距100%（#center的宽度），让其跑到上面；4)给右边栏设置负边距使其跑到上面</div>
      <div class="left-aside pull-left">左侧边栏，固定宽度</div>
      <div class="right-aside pull-left">右侧边栏，固定宽度</div>
    </div>
    <div class="footer">尾部</div>
  </body>
</html>
