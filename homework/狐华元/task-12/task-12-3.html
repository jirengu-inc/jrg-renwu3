<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task-12-3</title>
    <style>
      html,body,div{
        margin: 0;
        padding: 0;
      }

      .header,.footer{
        height: 40px;
        background-color: #ccc;
      }

      .pull-left{
        float: left;
      }

      .container{
        background-color: #fff;
      }

      .container:after{
        content: '';
        display: block;
        clear: both;
      }

      .main{
        width: 100%;
      }

      .wrap{
        margin-left: 200px;
        margin-right: 200px;
        background-color: green;
      }

     .left-aside,.right-aside{
       width: 200px;
       height: 100px;
     }

     .left-aside{
       background-color: red;
       margin-left: -100%;
     }

     .right-aside{
       background-color: yellow;
       margin-left: -200px;
     }

    </style>
  </head>
  <body>
    <div class="header">头部</div>
    <div class="container">
      <div class="main pull-left">
        <div class="wrap">
          双飞翼布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。
        </div>
      </div>
      <div class="left-aside pull-left">左侧边栏，固定宽度</div>
      <div class="right-aside pull-left">右侧边栏，固定宽度</div>
    </div>
    <div class="footer">尾部</div>
  </body>
</html>
