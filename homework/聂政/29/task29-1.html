        .goTop{
            position: fixed;
            right: 20px;
            bottom: 20px;
            text-align: center;
            color: white;
            font-size: 20px;
            width: 60px;

        }

    <!--<div class='goTop'>UP</div>-->
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script>
        var showTop=false,
            appendTop=false,
            $goTop=$("<div class='goTop'>UP</div>")
        function appendGoTop(){
            $("body").append($goTop)
            appendTop=true;
        }
        function showGoTop(){
            $goTop.show()
            showTop=true;
        }
        function hideGoTop(){
            $goTop.hide()
            showTop=false;
        }
        $(window).on("scroll",function(){
            if($(window).scrollTop()>500){
                if(!appendTop){
                    appendGoTop()
                }
                if(!showTop){
                    showGoTop()
                }
            }
            else{
                if(showTop){
                    hideGoTop()
                }
            }
        })
//        $goTop.on("click",function(){
//             $(window).scrollTop(0)
//        })
        $("body").on("click",".goTop",function(){
            $(window).scrollTop(0)
        })
    </script>
</body>
