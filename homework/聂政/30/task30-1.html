    <script>


        var water = (function(){
            function waterfall(){
                var windowWidth = $(window).width(),
                        divWidth = $("div").outerWidth(true),
                        columnNum = parseInt( windowWidth/divWidth ),
                        array = [],
                        minIdx = 0,
                        minHeight = 0;
                for(var i=0;i<columnNum;i++){
                    array.push(0);
                }
                $("div").each(function(){
                    for(var j=0;j<array.length;j++){
                        if(array[j]<minHeight){
                            minHeight = array[j];
                            console.log(j)
                            minIdx = j;
                        }
                    }
                    $(this).css({
                        left: divWidth * minIdx,
                        top: minHeight
                    })
                    array[minIdx] += $(this).outerHeight(true);
                    minHeight = array[minIdx];
                })
            }
            waterfall();
            $(window).on("resize",function(){
                waterfall();
            })
            return{
                init: waterfall
            }
        })()
