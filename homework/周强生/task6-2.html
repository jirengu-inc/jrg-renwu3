<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>task6-2</title>
    <style>

        .box{
            border: 1px solid #ccc;
        }
        .header{
            height: 40px;
            text-align: left;
            padding-left: 10px;
            font-size: 16px
        }
        .close{
            text-decoration: none;

        }
        .content a{
            height: 100px;
            text-decoration: none;
        }
        .content a:hover{
            color: #ff0000;
        }
        .btn-cancel{
            text-decoration: none;
        }
        .btn-confirm{
            text-decoration: none;
        }
        .footer{
            height: 50px;
            text-align: center;
        }
        .btn-cancel{
            padding: 4px 3px;
            text-align: center;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn-confirm{
            padding: 4px 3px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 3px;
    </style>

</head>
<body>
<div class="box">
    <div class="header">
        <h3>我是标题</h3>
        <a class="close" title="关闭" href="#">X</a>
    </div>
    <div class="content">
        <h3>欢迎来到<a href="http://jirengu.com/">饥人谷</a></h3>
        <p>在这个大家庭你能快乐的学到更多的前端技能</p>
    </div>
    <div class="footer">
        <a  class="btn-cancel" href="">取消</a>
        <a  class="btn-confirm" href="">确认</a>
    </div>
</div>
</body>
</html>
