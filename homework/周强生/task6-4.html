<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>task6-4</title>
    <style>
        .content{
        /*让元素作为一个表格单元格显示*/
            display: table-cell;
        /*元素的宽度*/
            width: 200px;
        /*元素的高度*/
            height: 200px;
        /*让元素放在父元素的中部*/
            vertical-align: middle;
        /*让文本居中显示*/
            text-align: center;
        /*设置背景颜色*/
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">我是一个粉刷匠，粉刷本领强,哎呦我
        的小鼻子，越来越漂亮，刷了
        地板又刷墙刷子飞舞忙
    </div>
    <div class="footer"></div>
</body>
</html>
