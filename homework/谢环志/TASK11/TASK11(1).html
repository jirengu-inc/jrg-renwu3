<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>one</title>
	<link rel="stylesheet" href="style.css">
  <style>
    body,div,ul,li,a{
      margin:0px;
      padding:0px;
      font-family:"微软雅黑";
    }
    #header{
      width:800px;
      height:30px;
      background:rgb(203,203,203);
    }
    .nav{
      margin:auto 10px;
      float:left;
    }
    .nav>li{
      display: inline-block;
      padding:0 10px;
      height:30px;
      width:65px;
      float:left;

    }
    .nav>li:hover{
      background:rgb(170,170,170);
    }

    a{
      text-decoration:none;
      color:black;
    }
  ul,li{
    list-style:none;
  }
   .child{
     display:none;
     background:white;
     margin-top:9px;
     width:83px;
     border:1px solid rgb(203,203,203);
     border-top:transparent;
     position: relative;
     right:10px;

   }
  .nav>li:hover .child{
    display:block;
  }
    .child>li:hover{
      background:rgb(203,203,203);
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="content">
    <ul class="nav">
       <li><a href="#">前端</a>
         <ul class="child">
         <li><a href="#">javascript</a></li>
         <li><a href="#">html</a></li>
         <li><a href="#">css</a></li>
       </ul>
      </li>
       <li><a href="#">服务端</a>
         <ul class="child">
         <li><a href="#">Node</a></li>
         <li><a href="#">php</a></li>
         <li><a href="#">Java</a></li>
       </ul>
      </li>
       <li><a href="#">前端工具</a>
         <ul class="child">
         <li><a href="#">subline</a></li>
         <li><a href="#">webstrom</a></li>
         <li><a href="#">git</a></li>
       </ul>
      </li>
       <li><a href="#">HTML</a>
      </li>
      <li><a href="#">NODE</a>
      </li>
    </ul>
    </div>
  </div>

</body>
</html>
