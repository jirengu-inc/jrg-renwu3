<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>任务九</title>
    <style >
    *{
      box-sizing:border-box;
      margin:5px;
     }
    .btn{
        display:inline-block;
        text-decoration:none;
        color:#ffffff;
        width:45px;
        height:27px;
        line-height:27px;
        text-align:center;
        border-radius:5px;
        cursor:pointer;
        background-color:#FF8040;
        }
     button{
           border-style:none;
          }
    .btn:hover{
              background-color:#c14d21
              }
    .btn:active{
              background-color:#e25f31
               }
    </style>
</head>
<body>
     <a class="btn" href="#">确定</a>
     <span class="btn" >取消</span>

<button class="btn"> 发送</button>
