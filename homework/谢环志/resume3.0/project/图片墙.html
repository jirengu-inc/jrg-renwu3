<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
 * {margin:0; padding:0;}
  h2 { text-align: center;}
  .container {
    position: relative;
    width:800px;
    height:600px;
    margin:0px auto;
    border:1px solid
   }
   img{
     position:absolute;
     width:300px;
    height:250px;
    box-shadow:3px 3px 10px #bebebe;
     margin:100px  160px;
     transition:width 1s,height 1s,transform 1s,z-index 1s ;
   }
   img:hover{
     width:500px ;
     height:300px;
     transform:rotate(0deg) translate(0px,20px);
      z-index:10;
   }
   .img2{
     transform:translate(290px,250px) rotate(40deg);
   }
      .img1{
     transform:translate(240px,-60px) rotate(-40deg);
   }
      .img3{
     transform:translate(-120px,240px) rotate(-20deg);
   }
      .img4{
     transform:translate(120px,150px) rotate(-110deg);
   }
      .img5{
     transform:translate(-150px,-20px) rotate(40deg);
   }


  </style>
</head>
<body>
  <h2>照片墙制作</h2>
<div class="container">
  <img class="img1" src="../img/wall1.jpeg">
  <img class="img2" src="../img/wall2.jpg">
  <img class="img3" src="../img/wall3.jpg">
  <img class="img4" src="../img/wall4.jpeg">
  <img class="img5" src="../img/wall5.jpg">


</div>
</body>
</html>
