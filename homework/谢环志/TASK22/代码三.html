<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<ul class="ct">
    <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/11.jpg">鼠标放置查看图片1</li>
    <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/13.jpg">鼠标放置查看图片2</li>
    <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/14.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>
<script>
 var img=document.querySelector(".img-preview"),
     ct=document.querySelector(".ct"),
     childs=ct.querySelectorAll('li');
    ct.addEventListener('mousemove',function(e){
        pic=e.target.getAttribute('data-img');
      img.innerHTML='<img src="'+pic+'">';

  });
</script>
</body>
</html>
