<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task22-4</title>
    <style type="text/css" rel="stylesheet">
        *{
            padding: 0;
            margin: 0;
        }
        #wraps{
            font-family: "Microsoft YaHei UI";
            width: 600px;
            margin: 20px auto;
        }
        #nav:after{
            content: "";
            display: block;
            clear: both;
        }
        .tab{
            list-style-type: none;
            float: left;
            width: 198px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
        }
        .container{
            border: 1px solid #ccc;
            min-height: 200px;
        }
        .container .content{
            padding: 10px;
        }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }
        .active{
            background: #999;
        }
    </style>
</head>
<body>
    <div id="wraps">
        <ul id="nav">
            <li class="tab active">tab1</li>
            <li class="tab">tab2</li>
            <li class="tab">tab3</li>
        </ul>
        <div class="container">
            <p class="content show">内容1</p>
            <p class="content hide">内容2</p>
            <p class="content hide">内容3</p>
        </div>
    </div>
    <script>
        function addClass(el, cls) {
            var re = new RegExp('(\\s|^)' + cls + '(\\s|$)', 'g');
            if (!re.test(el.className)) {
                el.className += " " + cls;
            }
        }
        function removeClass(el,cls) {
            var re = new RegExp('(\\s|^)' + cls + '(\\s|$)','g');
            if ( re.test(el.className)){
                el.className = el.className.replace((" " + cls)||(cls + " ") ,"");
            }
        }
        function indexOf(ele){
            var parent = ele.parentElement;
            var siblings = parent.children;
            for(var i=0; i<siblings.length; i++){
                if(ele === siblings[i]) return i;
            }
            return -1;
        }
        var nav = document.querySelector("#nav");
        var tab = document.querySelectorAll(".tab");
        var content = document.querySelectorAll(".content");
        nav.addEventListener("click",function (e) {
            for(var i = 0; i < tab.length; i++) {
                removeClass(tab[i],"active");
                removeClass(content[i],"show");
                addClass(content[i],"hide");
            }
            addClass(e.target,"active");
            addClass(content[indexOf(e.target)],"show");
        });
    </script>
</body>
</html>
