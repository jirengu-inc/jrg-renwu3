<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>task7-form</title>
		<style>
			form{
				font-size: 16px;
				font-weight: bold;
				border:1px solid #ddd;
				margin:0 auto;
				display: table;
				border-spacing: 10px;
				background: hsla(120,70%,90%,0.3);
			}
			.input{
				height:24px;
				vertical-align: middle;
				margin-left: 10px;
				margin-top: 3px;
			}
			#submit{
				color:#000;
				text-decoration: none;
				margin-left: 10px;
				padding: 4px 10px;
				font-size: 12px;
				border-radius: 3px;
				border: 1px solid #ddd';
			}
			select{
				width: 60px;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<form name="myform" action="" method="get">
			<div>
			姓名：<input name="username" type="text" placeholder="用户名" maxlength="10">
			</div>
			<div>
			密码：<input name="password" type="password" placeholder="密码">
			</div>
			<div>
			性别：<input type="radio" name="sex" value="male">男
			     <input type="radio" name="sex"value="female">女
			</div>
			<div>
			取向：<input type="radio" name="quxiang" value="male">男
			      <input type="radio" name="quxiang"  value="female">女
			</div>
			<div>
			爱好：<input type="checkbox" name="dota">dota
                  <input type="checkbox" name="travel">旅游
                  <input type="checkbox" name="pet">宠物
                  </div>
                  评论: <textarea name="comments" id="" cols="30" rows="10" placeholder="ddd"></textarea>
                  <br>
                  我的car:<select name="car" id="car">
                  	<option value="" selected="">萨博</option>
                  </select>
                  <a href="#" id="submit">提交</a>

		</form>
	</body>
</html>
