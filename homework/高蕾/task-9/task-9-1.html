<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>task-9</title>
		<style>
			.btn{
				width: 50px;
				line-height: 25px;
				background-color: orange;
				display: inline-block;
			    border-radius: 5px;
			    text-align: center;
			    color: white;
			    font-size: 15px;
			    font-weight: bold;
			    font-family: "微软雅黑";
			    text-decoration: none;
			    outline: none;
			    border:none;
			    
			}
			
			.btn:hover{
				background-color: #c14d21;
				cursor: pointer;
			}
			.btn:active{
			background-color: #e25f31;
			cursor: pointer;
			}
		</style>
	</head>
	<body>
		<a class="btn" href="#">确定</a>
		<span class="btn">取消</span>
		<div class="btn">提交</div>
		<button class="btn">发送</button>
	</body>
</html>
