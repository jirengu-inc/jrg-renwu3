<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task22-3</title>
</head>
<body>
	<ul class="ct">
    <li data-img="images/1.jpg">鼠标放置查看图片1</li>
    <li data-img="images/2.jpg">鼠标放置查看图片2</li>
    <li data-img="images/3.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>
<script>
var ct=document.querySelector(".ct"),
childs=ct.querySelectorAll("li"),
preview=document.querySelector(".img-preview");
for(var i=0;i<childs.length;i++){
	childs[i].addEventListener("mouseenter",function(){
		var dataImg=this.getAttribute("data-img");
		preview.innerHTML='<img src="'+dataImg+'">'
	});
}
</script>
</body>
</html>
