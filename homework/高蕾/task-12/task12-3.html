<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task12-3</title>
	<style>
	html,body{
		margin: 0;
		padding: 0;
	}
		#header, #footer{
			width: 100%;
			height: 40px;
			background: #ccc;
	        overflow: hidden;
			line-height: 40px;
		}
		#container{
			width: 100%;
			height: 100px;
			padding: 0 200px;
		}
		#container:after{
			content: '';
			display: block;
			clear: both;

		}
		#container .main{
			width: 100%;
			background: green;
			height:100px;
			float: left;
		}
		#container .aside-left{
			position: relative;
			left: -200px;
			width: 200px;
			background: red;
			height:120px;
			float: left;
			margin-left:-100%;
		}

	</style>
</head>
<body>
	<div id="header">头部</div>
	<div id="container">
	<div class="main">圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染</div>
	<div class="aside-left">左侧边栏</div>
	</div>
	<div id="footer">尾部</div>
</body>
</html>
