<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>level8-1</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	a.btn,button.btn,span.btn{
		display: block;
	}
	.btn{
		float: left;
		width: 70px;
		height: 30px;
		color: #FEFEFE;
		background-color: #F16E41;
		margin: 10px;
		text-align: center;
		font-family: "黑体";
		font-size: 20px;
		border-radius: 5px;
		line-height: 30px;
		cursor: pointer;
	}
	a{
		text-decoration: none;
	}
	button{
		border:0;
		outline: none;
	}
	.btn:hover{
		background-color: #c14d21;
	}
	.btn:active{
		background-color: #e25f31
	}

	</style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn">取消</span>
<div class="btn">提交</div>
<button class="btn">发送</button>
</body>
</html>
