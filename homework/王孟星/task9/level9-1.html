<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
	<title>level9-1</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		margin:50px auto;
		height: 150px;
		width: 400px;
		text-align: center;
		font-size: 20px;
	}
	.btn{
		display: inline-block;
	}
	.btn a{
		text-decoration: none;
		color: #000;
		background-image: url(sprite.png);
		background-repeat: no-repeat;
		padding-left: 22px;
		background-size: 25px;
		margin-right: 20px;
	}
	.icon1{
		background-position: 0px -79px;
	}
	.icon2{
		background-position: 1px -103px;
	}
	.icon3{
		background-position: -2px -55px
	}
	.btn a:hover{
		color: #A75FC0;
	}
	.icon1:hover{
		background-position: -1px 0px;
	}
	.icon2:hover{
		background-position: -3px -28px;
	}
	.icon3:hover{
		background-position: 1px -126px;
	}
	</style>
</head>
<body>
<div class="box">
	<ul class="menu">
		<li class="btn">
			<a href="#" class="icon1">前进</a>
		</li>
		<li class="btn">
			<a href="#" class="icon2">开始</a>
		</li>
		<li class="btn">
			<a href="#" class="icon3">停止</a>
		</li>
	</ul>
</div>
</body>
</html>
