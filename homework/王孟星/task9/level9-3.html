<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>level9-3</title>
	<style type="text/css">
	div{
		margin: 20px;
		width: 0;
		height: 0;
		border:30px solid;
	}
	.box{
		border-color: blue yellow green red;
	}
	.top{
		border-color: blue transparent transparent transparent;
	}
	.right{
		border-color: transparent transparent transparent red;
	}
	.left{
		border-color: transparent yellow transparent transparent;
	}
	.bottom{
		border-color: transparent transparent green transparent;
	}
	.lower-left{
		margin:30px;
		border:20px solid;
		border-color: transparent transparent red red;
	}
	.lower-right{
		margin: 30px;
		border:20px solid;
		border-color: transparent green green transparent;
	}
	</style>
</head>
<body>
<div class="box"></div>
<div class="top"></div>
<div class="right"></div>
<div class="left"></div>
<div class="bottom"></div>
<div class="lower-left"></div>
<div class="lower-right"></div>
</body>
</html>
