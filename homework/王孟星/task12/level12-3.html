<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>level12-3</title>
	<style type="text/css">
	*{
		font-family: "黑体";
		font-size: 22px;
	}
	.header,.footer{
		height: 50px;
		background-color: #ccc;
	}
	.ct:after{
		content: "";
		display: block;
		clear: both;
	}
	.main{
		width: 100%;
		float: left;
	}
	.left{
		float: left;
		width: 200px;
		height: 140px;
		background-color: red;
		margin-left: -100%;
	}
	.right{
		float: left;
		width: 200px;
		height: 140px;
		background-color: yellow;
		margin-left: -200px;
	}
	.content{
		height: 140px;
		background-color: green;
		margin: 0 200px;
	}
	</style>
</head>
<body>
<div class="header">头部</div>
<div class="ct">
	<div class="main">
		<div class="content">双飞翼布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染</div>
	</div>
	<div class="left">左侧边栏，固定宽度</div>
	<div class="right">右侧边栏，固定宽度</div>
</div>
<div class="footer">尾部</div>
</body>
</html>
