<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>level10-1</title>

	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.nvt{
		height: 50px;
		background-color: #333;
	}
	.meun{
		width: 910px;
		margin: 0 auto;
	}
	.logo{
		float: left;
		height: 50px;
	}
	.meun>ul li{
		float: right;
		margin-right: 20px;
		margin-left: 20px;
		list-style: none;
	}
	.meun a{
		text-decoration: none;
		color: #FFF;
		font-family: "黑体";
		font-size: 18px;
		line-height: 50px;
	}
	.meun a:hover{
		color: #f0c1b4;
		transition: color .3s;
	}
	.logo a:hover{
		opacity: 0.8;
	}
	.main{
		width: 910px;
		margin: 0 auto;
	}
	.left{
		float: left;
		margin-top: 10px;
		width: 200px;
		height: 600px;
		background-color: #eee;
	}
	.right{
		float: right;
		margin-top: 10px;
		background-color: #eee;
		height: 202px;
		width: 700px;
	}
	.doc{
		font-family: "黑体";
		margin: 20px 10px;
		color: #656565;
	}
	.doc h1{
		margin-top: 40px;
		margin-bottom: 15px;
		line-height: 2em
	}
	.doc p{
		line-height: 1.5em;
	}
	.foot{
		clear: both;
		height: 45px;
		width: 100%;
		background-color: #333;
	}
	.fc{
		width: 910px;
		height: 45px;
		margin: 0 auto;
	}
	.fc>ul li{
		float: left;
		list-style: none;
		margin-left: 15px;
	}
	.fc a{
		text-decoration: none;
		color: #fff;
		font-family: "微软雅黑";
		line-height: 45px;
	}
	.fc a:hover{
		color: #ccc;
		transition: color .2s;
	}
</style>
</head>
<body>
<div class="nvt">
	<div class="meun">
		<div class="logo"><a href="#"><img src="logo.png"></a></div>
		<ul>
			<li><a href="#">关于</a></li>
			<li><a href="#">作品</a></li>
			<li><a href="#">经历</a></li>
			<li><a href="#">技能</a></li>
		</ul>
	</div>
</div>
<div class="main">
	<div class="left"></div>
	<div class="right">
		<div class="doc">
			<h1>我的作品</h1>
			<p>生活很美好</p>
			<p>心情不错</p>
			<p>代码写的很漂亮</p>
		</div>
	</div>
</div>
<div class="foot">
	<div class="fc">
			<ul>
			<li><a href="#">饥人谷</a></li>
			<li><a href="#">JSCODE</a></li>
			<li><a href="#">JSBIN</a></li>
		</ul>
	</div>
</div>
</body>
</html>
