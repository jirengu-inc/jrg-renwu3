<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>负边距</title>
    <style media="screen">
      html,body,p,div{
        margin:0;
        padding:0;
        background: #ccc;
            }
            div{
              display: inline-block;
              width: 40px;
              height: 40px;
              line-height: 40px;
              text-align: center;
            }
            .box1{
              background: yellow;
            }
            .box2{
              background: blue;
            }
            div:nth-of-type(3){
              position: relative;
              right: 15px;
            }
            div:nth-of-type(5){
              margin-left: -15px;
            }
    </style>
  </head>
  <body>
    <div class="box1">
      box1
    </div>
    <div class="box2">
      box2
    </div>普通
   <hr>
   <div class="box1">
     box1
   </div>
   <div class="box2">
     box2
   </div>相对定位 你动我不动
   <hr>
   <div class="box1">
     box1
   </div>
   <div class="box2">
     box2
   </div>
   负边距 你动我也动
  </body>
</html>
