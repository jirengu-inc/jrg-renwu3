<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul class="ct">
    		<li>这里是</li>
    		<li>饥人谷</li>
    		<li>前端6班</li>
		</ul>
		<input class="ipt-add-content" placeholder="添加内容"/>
		<button id="btn-add-start">开头添加</button>
		<button id="btn-add-end">结尾添加</button>
		<script>
			var ct = document.querySelector('.ct'),
				inputBox = document.querySelector('.ipt-add-content'),
				startBtn = document.querySelector('#btn-add-start'),
				endBtn = document.querySelector('#btn-add-end')
			//添加事件监听,使用事件代理
			ct.addEventListener('click',function(e) {
				if (e.target.tagName.toLowerCase() === 'li') {//判断点击的元素的元素名的小写是 li
					console.log(e.target.innerText)
				}
			})
			//开头添加
			startBtn.addEventListener('click',function() {
				//建立一个新元素newLi,此时newLi仅存在于内存中
				var newLi = document.createElement('li')
				newLi.innerText = inputBox.value//将用户输入的内容赋值给newLi的innerText属性
				ct.appendChild(newLi)//将newLi 插入dom树
			})
			//结尾添加
			endBtn.addEventListener('click',function() {
				var newLi = document.createElement('li')
				newLi.innerText = inputBox.value
				ct.insertBefore(newLi,ct.firstChild)//在ct的第一个子元素前添加
			})
		</script>
	</body>
</html>
