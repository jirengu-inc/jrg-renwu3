<body>
  <canvas id="canvas" width="1024" height="768"></canvas>
  <script type="text/javascript">

    var can1 = $("canvas")[0]
    var context1 = can1.getContext("2d")
    context1.moveTo(200,100)
    context1.lineTo(300,200)
    context1.lineTo(400,200)
    context1.lineTo(500,100)
    context1.lineTo(600,100)
    //从坐标(100,100)到(700,700)到(300,300),最后回到(100,100) 这是画了一个闭合的多边形

    context1.lineWidth=1//线的宽度为5
    context1.strokeStyle = "#005588"//指定线条颜色,以字符串的形式


    //以上都是canvas的状态描述.canvas是基于状态进行绘制的
    context1.stroke()//绘制
