<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <style media="screen">
      body{
        margin:15px;
        background: #ccc;
      }
      header{
        height: 80px;
        background: red;
        line-height: 80px;
        font-size: 40px;
        text-align: center;
        vertical-align: middle;
      }
      main{
        margin: 10px 0;
      }
      nav{
        height: 40px;
        background: blue;
        line-height: 40px;
        font-size: 40px;
        text-align: center;
        vertical-align: middle;
      }
      .left{
        width: 200px;
        height: 400px;
        background: yellow;
        float: left;
        margin: 10px 0;
        text-align: center;
      }
      .right{
        width: 200px;
        height: 400px;
        background: yellow;
        float: right;
        margin: 10px 0;
        text-align: center;
      }
      .center{
        margin: 0 250px;
        height: 1200px;
        background: white;
        text-align: center;
      }
      footer{
        height: 60px;
        font-size: 60px;
        line-height: 60px;
        background: black;
        color: white;
      }
    </style>
</head>
<body>
    <header>
        header
    </header>
    <main>
        <nav>
          nav
        </nav>
        <div class="left"><h3>.left</h3></div>
        <div class="right"><h3>.right</h3></div>
        <div class="center"><h3>.center</h3></div>
    </main>
    <nav>
      nav
    </nav>
    <footer>footer</footer>
    <script src="stickup.js" charset="utf-8"></script>
</body>

</html>
