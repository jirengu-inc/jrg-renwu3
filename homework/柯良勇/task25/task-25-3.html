<!DOCTYPE html>

<head>

  <title>For task 25-3</title>
  <style>
    body{
      font-size: 12px;
    }
    ul{
      margin: 0;

    }
    .ct{
      width: 700px;
      margin: 0 auto;
    }
    .wrap{
      margin-right: -20px;
      margin-bottom: -20px;
    }
    .wrap::after{
      content: '';
      display: block;
      clear: both;
    }
    .ct li{
      list-style: none;
    }
    .wrap li{
      float: left;
      position: relative;
      padding: 10px 20px;

      border: 1px solid #eee;
    }
    .wrap li .text{
      margin-bottom: 3px;
      line-height: 16px;
      height: 32px;
      color: #666;
    }
    .img-box{    
      text-align: center;
    }
    .price{
      color: #c81623;
    }
    .buy{
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -18px 0 0 -35px;
      padding: 10px;
      border: 1px solid #c81623;
      cursor: pointer;
      color: red;
      background-color: white;
    }
    .modal{
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #999;
      width: 220px;
      height: 202px;
      opacity: 0.6;
    }
    .btn{
      cursor: pointer;
      padding: 10px 20px;
      color: red;
      border: 1px solid red;
      border-radius: 2px;
    }
  </style>
</head>

    var products = [

      name: '珂兰 黄金手链 3D猴哥款',
      price: '￥45.00'
    }
    ];
    function addNewLi(){
      for(var i=0;i<products.length;i++){
        var $newli=$('.wrap li').eq(0).clone();
        $newli.find('img').attr('src',products[i].img);
        $newli.find('.text').text(products[i].name);
        $newli.find('price').text(products[i].price);
        $('.wrap').append($newli);
      }
    }
    $('.btn').on('click',addNewLi);
    $('.wrap li').on('mouseover',function(){
      $(this).find('.modal').show();
      $(this).find('.buy').show();
    })
    $('.wrap li').on('mouseout',function(){
      $(this).find('.modal').hide();
      $(this).find('.buy').hide();
    })
  </script>
