<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>For task 22-3</title>
  <style>

  </style>
</head>
<body>
  <ul class="ct">
    <li data-img="1.png">鼠标放置查看图片1</li>
    <li data-img="2.png">鼠标放置查看图片2</li>
    <li data-img="3.png">鼠标放置查看图片3</li>
  </ul>
  <div class="img-preview"></div>
  <script>

    var ct=document.getElementsByClassName("ct")[0];
    var imgBox=document.getElementsByClassName("img-preview")[0];
    ct.addEventListener('mouseover',showImg,false);
    ct.addEventListener('mouseout',closeImg,false);

    function showImg(e){
      var img=document.createElement('img')
      var imgSrc=e.target.getAttribute('data-img');
      img.setAttribute('src',imgSrc);
      imgBox.insertBefore(img,null);
    }

    function closeImg(){    
      if(imgBox.firstChild){
        imgBox.removeChild(imgBox.firstChild);
      }
    }
  </script>
</body>
</html>
