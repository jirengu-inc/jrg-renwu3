<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>For task 7-1</title>
	<style>
	html, body, ul, li{
		margin: 0;
		padding: 0;
		font-family: "微软雅黑", sans-serif;
	}
	#nav li{
		list-style: none;
		line-height: 40px;
	}
	#nav li a{
		text-decoration: none;
		color: black;
	}
	#nav{
		background-color: #ccc;
		height: 40px;
	}
	.list>li{
		display: inline-block;
		padding: 0 10px;
		position: relative;
		margin-left: 10px;
	}
	.list .child{
		display: none;
		position: absolute;
		left: 0px;
		top: 100%;
		border: 1px solid #ccc;
	}
	.child>li{
		padding: 0 10px;
	}
	.list>li:hover .child{
		display: block;
	}
	.list>li:hover{
		background-color: #999;
	}
	.child>li:hover{
		background-color: #ccc;
	}
	</style>
</head>
<body>
    <div id="nav">
    	<ul class="list">
    		<li><a href="#">前端</a>
    				<ul class="child">
    					<li><a href="#">JavaScript</a></li>
    					<li><a href="#">CSS</a></li>
    					<li><a href="#">HTNL</a></li>
    				</ul>
    		</li>
    		<li><a href="#">服务端</a>
    				<ul class="child">
    					<li><a href="#">Node</a></li>
    					<li><a href="#">PHP</a></li>
    					<li><a href="#">Java</a></li>
    				</ul>
    		</li>
    		<li><a href="#">前端工具</a>
    				<ul class="child">
    					<li><a href="#">Sublime</a></li>
    					<li><a href="#">WebStrom</a></li>
    					<li><a href="#">Git</a></li>
    				</ul>
    		</li>
    		<li><a href="#">HTML</a></li>
    		<li><a href="#">NODE</a></li>
    	</ul>
    </div>
</body>
</html>
