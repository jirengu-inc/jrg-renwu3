<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>For task 25-1</title>
  <style>
    #btn{
      margin: 40px;
      padding: 40px;
    }
    #text,p,#select,.showSelect,div,span{
      margin: 40px;
    }
    #div{
      margin: 20px;
      line-height: 150px;
      text-align: center;
      width: 250px;
      height: 150px;
      border: 1px solid red;
    }
  </style>   
</head>
<body>
  <button id="btn">点我变色</button><br>
  <p>滚动条下拉了以下距离：</p>
  <span id="showdistance"></span>
  <div id="div">放上来背景变红 移走变白</div>
  <input id="text" type="text">
  <div id="showInput"></div>
  <select name="habit" id="select">
    <option value="火系魔法师">火系魔法师</option>
    <option value="召唤师">召唤师</option>
    <option value="战士">战士</option>
  </select>
  您选择的职业是：
  <span class="showSelect"></span>
  <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="jquery.color.js"></script>
  <script>
    $("#btn").on("click",function(){
      $(this).animate({
        backgroundColor:'red',
      },1000).animate({
        backgroundColor:'blue',
      },1000)
    });
    $(document).on('scroll',function(){
      $('#showdistance').text($(document).scrollTop());
    })
    $('#div').on('mouseover',function(){
      $(this).css('background-color','red');
    }).on('mouseout',function(){
      $(this).css('background-color','white');
    });
    $('#text').on('focus',function(){
      $(this).css('outlineColor','blue')
    }).on('keyup',function(){
      $(this).val($(this).val().toUpperCase())
    }).on('keyup',function(){
      $('#showInput').text($(this).val())
    });
    $('#select').on('change',function(){
      $('.showSelect').text($(this).val())
    })
  </script>
</body>
</html>
