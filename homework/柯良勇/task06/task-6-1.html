<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>For task 6-1</title>
	<style type="text/css">
	.div1 {
		border:1px solid #ccc;
		width:200px;
		height:80px;
		font-size:14px;
		color:#f0f;
		display:table-cell;
		text-align:center;
		vertical-align:middle;
	}/*这里使用  displayy：table-cell， 来让div具有表格特性，从而让vertical-align发挥作用*/

	.div2 {
		border:1px solid #ccc;
		width:200px;
		height:80px;
		line-height: 80px;
		font-size:14px;
		color:#f0f;
		text-align:center;
		vertical-align:middle;
	}/*这里让"line-height"="height",从而实现垂直居中，此方法适用于单行，不常用*/
	</style>
</head>
<body>
  <div class="div1">
  	这里是饥人谷
  </div>
  <div class="div2">
  	这里是饥人谷
  </div>
</body>
</html>
