  <script>

    var $gotoTop=$('<span>回到顶部</span>').hide();
    $('body').append($gotoTop);
    $gotoTop.css({
      position:'fixed',
      bottom:'10px',
      right:'10px',
      padding:'10px',
      border:'1px solid red',
      color:'red',
      cursor:'pointer',
    });
    $(window).on('scroll',function(){                          
      if($(window).scrollTop()>100){
        $gotoTop.show();
      }else $gotoTop.hide();

      $gotoTop.on('click',function(){
        $(window).scrollTop(0);
      });
    })
  </script>
