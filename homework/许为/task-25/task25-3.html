		.wrap{

		}
		.pack{
			height: 200px;
			background: rgba(204, 204, 204, 0.3);
			position: absolute;
			top: 0;
			right:0;
			width: 230px;
			display: none;
		}
		.buy{
			text-decoration: none;
			color: red;
			padding: 5px 5px;
			border: 1px solid red;
			border-radius: 5px;
			background: white;
			position: absolute;
			top: 85px;
			right: 86px;
		}

	</style>
</head>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript">
	var $goods=$(".goods");
	var $ul=$(".content");
	var $btnAdd=$(".btn-add");
	var products = [
    {
        img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
        name: '珂兰 黄金手 猴哥款',
        price: '￥405.00'
    },{
        img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
        name: '珂兰 黄金转运珠 猴哥款',
        price: '￥100.00'
    },{
        img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
        name: '珂兰 黄金手链 3D猴哥款',
        price: '￥45.00'
    }
];
	function addLi(){          //创建新的li
		for(var i=0;i<products.length;i++){
			var $newLi=$goods.eq(0).clone();   //克隆ul中的第一个li
			$newLi.find("img").attr("src",products[i].img);   //将克隆的li的img元素的src属性替换
			$newLi.find(".introduce").text(products[i].name);  //将克隆的li的introduce类名的元素的text文本替换
			$newLi.find("price").text(products[i].price);   //将克隆的li的price类名的元素的text文本替换
			$ul.append($newLi);  //将克隆的li元素添加到ul的子元素尾部
		}
	}
	$btnAdd.on("click",function(){
		addLi();
	});
	$ul.on("mouseenter",".goods",function(){
		$(this).find(".pack").show();
	})
	$ul.on("mouseleave",".goods",function(){
		$(this).find(".pack").hide();
	})
</script>
