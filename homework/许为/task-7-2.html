<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>任务7</title>
	<style type="text/css">
	input[type="submit"]:hover {
		color: red
	}
	</style>
</head>
<body>
<form name="myform" action="http://www.hh.com" method="post">
	<p>姓名:<input type="text" name="username" placeholder="用户名" maxlength=10 /></p>
	<p>密码:<input type="password" name="pwd" maxlength="9"></p>
	<p>性别：<input type="radio" name="sex" value="male" />男
	   		 <input type="radio" name="sex" value="female" />女</p>
	<p>取向：<input type="radio" name="love" value="male" />男
	         <input type="radio" name="love" value="female" />女</p>
	<p>爱好：<input type="checkbox" name="game" />dota
	         <input type="checkbox" name="travel" />旅游
	         <input type="checkbox" name="pet" checked />宠物</p>
	<p>评论：<textarea name="content" placeholder="请发表评论"></textarea></p>
	<p>我的car:
	<select name="mycar">
		<option name="bmw">宝马</option>
		<option name="benz">奔驰</option>
		<option name="audi" selected>奥迪</option>
	</select>
		<input type="submit" value="提交"></p>
</form>
</body>
</html>
