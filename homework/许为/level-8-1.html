<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>button</title>
<style type="text/css">
	.btn {
		font-family: "Microsoft Yahei";
		font-size: 20px;
		
		text-align: center;
		line-height: 50px;
	}
	.btn:hover {
		background-color:#c14d21;
	}
	.btn:active {
		background-color:red;
	}
</style>
</head>
<body>
	<a class="btn" href="#" >确定</a>
	<span class="btn" >取消</span>
	<div class="btn" >提交</div>
	<button class="btn">发送</button>
</body>
</html>
