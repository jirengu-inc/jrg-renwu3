<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>level11</title>
<style>
	html,body{
		margin: 0;
		padding:0;
	}
	.all{
		background: #A09E9E;
		padding-left: 9px;
	}
	.all>li{
		display: inline-block;
		padding: 8px;
	}
	.all>li a{
		color: black;
		text-decoration: none;
	}
	.all>li:hover{
		background: #797373;
	}
	.child1,.child2,.child3{
		padding-left: 0;
		list-style: none;
		position: absolute;
		top: 50px;
		border: 1px solid black;
		display: none;
	}
	.web:hover .child1{
		display: block;
	}
	.server:hover .child2{
		display: block;
	}
	.tool:hover .child3{
		display: block;
	}
</style>
</head>
<body>
	<ul class="all">
		<li class="web">
			<a href="#">前端</a>
			<ul class="child1">
				<li>javascript</li>
				<li>html</li>
				<li>css</li>
			</ul>
		</li>
		<li class="server">
			<a href="#">服务端</a>
			<ul class="child2" >
				<li>node</li>
				<li>php</li>
				<li>java</li>
			</ul>
		</li>
		<li class="tool">
			<a href="#">前端工具</a>
			<ul class="child3">
				<li>sublime</li>
				<li>webstorm</li>
				<li>git</li>
			</ul>
		</li>
		<li class="htm">
			<a href="#">HTML</a>
		</li>
		<li class="node">
			<a href="#">NODE</a>
		</li>
	</ul>
</body>
</html>
