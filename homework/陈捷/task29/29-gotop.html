    //方法2:IIFE封装

    var goTop = (function() {

        var $goTop = $('<div id="go_top">回到顶部</div>');
        $('body').append($goTop);

        function init() {
            $(window).on('scroll', function() {
                if ($(window).scrollTop() > 100) {
                    $goTop.show();
                } else {
                    $goTop.hide();
                }
            });

            //点击时回到顶部
            $goTop.on('click', function() {
                $(window).scrollTop(0);
            });
        }
        return {
            init: init
        };

    })();

    goTop.init();
    </script>
