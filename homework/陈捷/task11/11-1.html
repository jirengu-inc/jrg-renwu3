<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task11-1</title>
	<link href="" rel="stylesheet">
	<style>
	/* reset start*/
	body,ul,li{
		padding:0;
		margin:0;
	}
	ul,li{
		list-style: none;
	}
	a{
		text-decoration: none;
		color: #222;
	}
	/* reset end*/
	
	body{
		font-family:"Microsoft YaHei"; 
	}

	#nav{
		font-size: 0;
		background: #ddd;
		width:500px;
		margin:1px 0px 0px 2px;
	}
	#nav>li{
		display: inline-block;
		*display:block;
		font-size: 14px;
		line-height: 1.2;
		margin:0;
		padding:3px 8px;
		position:relative;
	}
	#nav>li:hover{
		background-color: #aaa;
	}
	#nav>li>.child{
		display:none;
		position: absolute;
		left: 0;
		top:100%;
	}
	#nav>li>.child>li{
		text-align: left;
		padding: 5px 2px;

	}
	#nav>li>.child>li:hover{
		background: #aaa;
	}

	#nav>li:hover>.child{
		display: block;
	}
	</style>
</head>
<body>
	<ul id="nav">
		<li>
			<a href="#">前端</a>
			<ul class="child">
				<li><a href="#">JavaScript</a></li>
				<li><a href="#">CSS</a></li>
				<li><a href="#">HTML</a></li>
			</ul>
		</li>
		<li>
			<a href="#">服务端</a>
			<ul class="child">
				<li><a href="#">Node</a></li>
				<li><a href="#">PHP</a></li>
				<li><a href="#">Java</a></li>
			</ul></li>
			<li>
				<a href="#">前端工具</a>
				<ul class="child">
					<li><a href="#">Sublime</a></li>
					<li><a href="#">WebStrom</a></li>
					<li><a href="#">Git</a></li>
				</ul>
			</li>
			<li>
				<a href="#">HTML</a>
			</li>
			<li>
				<a href="#">NODE</a>
			</li>
		</ul>
	</body>
	</html>
