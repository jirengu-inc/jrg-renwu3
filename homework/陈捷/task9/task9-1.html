<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task9-1</title>
	<style>
	.btn{
		display:inline-block;
		text-align:center;
		border:none;
		border-radius:6px;
		padding:5px 0;
		text-decoration:none;
		outline:none;
		font-family:"Microsoft Yahei";
		letter-spacing:2px;
		font-size:23px;
		background-color:#f36e41;
		color:#fff;
		width:68px;
		cursor:pointer;
	}
	.content{
		margin:0px 10px;
	}

	.btn:hover{
		background-color:#c14d21;
	}
	.btn::active{
		background-color:#e25f31;
	}
	</style>
</head>
<body>
	<div class="content">
	<a class="btn" href="#">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
	</div>
</body>
</html>
