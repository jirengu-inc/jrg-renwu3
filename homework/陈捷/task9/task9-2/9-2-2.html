<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9-2-2</title>
	<link rel="stylesheet" href="css/iconfont.css">
	<style>
	ul{
		margin: 10px 0px 0px -20px;
	}
	ul li{
		list-style:none;
		display: inline-block;
		font-size: 30px;
	}
	ul li i{
		font-size: 25px;
		margin-right:0;
	}
	ul li span{
		margin-left:-15px;
		margin-right:10px;
		font-family: "Microsoft Yahei";

	}
	ul li:hover{
		color: #A663BE;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<body>
		<ul>
			<li class="foward">
				<i class="iconfont">&#xe601;</i>
				<span>前进</span>
			</li>
			<li class="start">
				<i class="iconfont">&#xe643;</i>
				<span>开始</span>
			</li>
			<li class="stop">
				<i class="iconfont stop">&#xe60c;</i>
				<span>停止</span>
			</li>
		</ul>
	</body>
</body>
</html>
