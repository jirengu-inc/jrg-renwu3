<!DOCTYPE html>
<html>
<head>
	<title>12-3</title>
	<style>
	html,body{
		margin:0;
		padding: 0;
	}
	#header,#footer{
		height: 50px;
		background: #eee;
	}
	#content{
		/*padding:0 200px; */
		padding:0 0 0 200px;
	}
	.main{
		width:100%;
		height:100px;
		background:red;
		float:left;
	}
	.aside{
		width:200px;
		height:150px;
		background:green;
		float:left;
		margin-left:-100%;
		position:relative;
		right:200px;
	}
	.extra{
		width:200px;
		height:150px;
		background:yellow;
		float:left;
		margin-left:-200px;
		position:relative;
		left:200px;
	}
	.clear-fix:after{
		display:block;
		content:'';
		clear:both;
	}
	.clear-fix{
		*zoom:1;
	}
	
	</style>
</head>
<body>
	<div id="header">header</div>
	<div id="content" class="clear-fix">
		<div class="main">main</div>
		<div class="aside">aside</div>
		<!-- <div class="extra">extra</div> -->
	</div>
	<div id="footer">footer</div>
</body>
</html>
