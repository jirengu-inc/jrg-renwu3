<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载更多</title>
    <style>
        ul,li{
            margin: 0;
            padding: 0;
        }
        #ct li{
            list-style:none;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            cursor:pointer;
        }
        #ct .hover{
            background:green;
            color: white;
        }
        #load-more{
            display:block;
            cursor:pointer;
        }
        .btn{
            width:100px;
            height:50px;
            line-height:50px;
            text-align:center;
            margin: 10px auto;
            border:1px solid #E27272;
            border-radius:3px;
            text-decoration:none;
            color:#e27272;
        }
        .btn img{
            display:blick;
            width:60px;
            height:30px;
            margin-top:10px;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<ul id="ct">
    <li>内容1</li>
    <li>内容2</li>
</ul>
<a href="#" id="load-more" class="btn">加载更多</a>

<script>
    $('#ct').on('mouseenter','li',function(e){
       $(e.currentTarget).addClass('hover');
    });
    $('#ct').on('mouseleave','li',function(e){
       $(e.currentTarget).removeClass('hover');
    })
    $('#load-more').on('click',function(e){
        e.stopPropagation();
        if($(e.currentTarget).data('locked')){//利用data（）方法来设置状态锁
            return;
        }
        var start = $('#ct').find('li').length+1;
        console.log(start);
        $(e.currentTarget).data('locked',true).html('<img src="loading.gif" alt="正在加载">')
        $.ajax({
            url:'3.php',
            type:'GET',
            dataType:'json',
            data:{
               start:start,
               len:6
            },
            success:function(json){
                onSuccess(json);
            },
            error:function(){
                onError()
            }
        });
    });
    function onSuccess(str){
        $('#load-more').data('locked',false).html("加载更多");
        console.log(str);
        if(str.status == 1){
            append(str.data);
        }
        else{
            alert('获取数据失败')
        }
    };
    function onError(){
        $('#load-more').data('locked',false).html("加载更多");
        alert('系统出错')
    };
    function append(arr){
        for(var i=0,len=arr.length; i<len; i++){
            $('#ct').append('<li>'+arr[i]+'</li>');
        }
    };
</script>
</body>
</html>
