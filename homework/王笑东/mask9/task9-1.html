<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>task9-1</title>
<style type="text/css">
.sprite{
	width:400px;
	height: 200px;
}
.forward{
	float:left;
	display: inline-block;
	width: 35px;
	height: 35px;
	padding: 0;
	margin: 0;
	background:url(result.png);
	background-position: 0px -227px;
}
.forward:hover{
	width: 35px;
	height: 35px;
	background:url(result.png);
	background-position: -1px -90px;
	cursor:pointer;
}
.start{
	float:left;
	display: inline-block;
	width: 35px;
	height: 35px;
	background:url(result.png);
	background-position: 0px -184px;
}
.start:hover{
	width: 35px;
	height: 35px;
	background:url(result.png);
	background-position: -5px -45px;
	cursor:pointer;
}
.stop{
	float:left;
	display: inline-block;
	width: 35px;
	height: 35px;
	background:url(result.png);
	background-position: -4px -142px;
}
.stop:hover{
	width: 35px;
	height: 35px;
	background:url(result.png);
	background-position: 0px 0px;
	cursor:pointer;
}
.for,.sta,.st{
	width: 35px;
	height: 35px;
	float:left;
	display:inline-block;
	line-height: 35px;
	vertical-align:top;
}
.for:hover,.sta:hover,.st:hover{
	color: #9d55b8;
	cursor:pointer;
}
</style>
</head>
<body>
	<div class="sprite">
		<div class="forward"></div>
		<div class="for">前进</div>
		<div class="start"></div>
		<div class="sta">开始</div>
		<div class="stop"></div>
		<div class="st">结束</div>
	</div>
</body>
</html>
