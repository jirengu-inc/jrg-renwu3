<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>task10-2</title>
<style type="text/css">
.container{
	width:300px;
	position: relative;
}
.rect{
	width:300px;
	height: 150px;
	border: 2px solid #eee;
	margin: 40px;
}
.common{
	width: 0px;
	height: 0px;
	position: absolute;
}
.tri1{
	top:-20px;
	left: 60px;
	border-left: 10px solid transparent;
	border-top: 10px solid transparent;
	border-right:  10px solid transparent;
	border-bottom: 10px solid #eee;
}
.tri2{
	top:0px;
	right: -43px;
	border-left: 10px solid transparent;
	border-top: 10px solid red;
}
.tri3{
		top: -10px;
		left: 50px;
		border-left: 10px solid transparent;
    	border-right: 10px solid transparent;
    	border-bottom: 10px solid #ccc;
	}
.tri3:after{
		content: '';
    	position: absolute;
    	top: 2px;
    	left: -10px;
   	 	border-left: 10px solid transparent;
    	border-right: 10px solid transparent;
    	border-bottom: 10px solid #fff;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="rect"></div>
		<div class="common tri1"></div>
	</div>
	<div class="container">
		<div class="rect"></div>
		<div class="common tri2"></div>
	</div>
	<div class="container">
		<div class="rect"></div>
		<div class="common tri3"></div>
	</div>
</body>
</html>
