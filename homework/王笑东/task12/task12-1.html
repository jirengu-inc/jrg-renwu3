<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>task12-1</title>
<style type="text/css">
#head,#foot{
	background-color: #ccc;
	height: 30px;
}
#content{
	border:1px solid;
	padding:0 200px;
}
#content:after{
	content: '';
	display: block;
	clear: both;
}
.middle{
	width: 100%;
	height: 150px;
	background-color: green;
	float:left;
}
.leftside{
	position: relative;
	left: -200px;
	width: 200px;
	height: 200px;
	background-color: red;
	float: left;
	margin-left: -100%;
}
.rightside{
	position: relative;
	left: 200px;
	width:200px;
	height:200px;
	background-color: yellow;
	float: left;
	margin-left: -200px;
}
</style>
</head>
<body>
	<div id="head">头部</div>
	<div id="content">
		<div class="middle"></div>
		<div class="leftside"></div>
		<div class="rightside"></div>
	</div>
	<div id="foot">尾部</div>
</body>
</html>
